<!-- about.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About — Nelle Kristoff</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" />

  <style>
    /* ===== About content inside viewport row ===== */
    .about-wrap{
      position:absolute;
      inset:0;
      z-index: 6; /* above bg/glass/webgl */
      display:flex;
      align-items:center;
      justify-content:center;
      padding: clamp(10px, 2vw, 18px);
      pointer-events:auto;
    }

    /* Hide About button only on About page */
    #menu a[href="about.html"]{
      display: none;
    }

    /* smaller overall area */
    .about-card{
      width: min(640px, 86vw);      /* smaller than before */
      max-height: 100%;
      overflow:auto;                /* never cut */
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--inset), var(--shadow);
      padding: clamp(14px, 2vw, 20px);
      clip-path: inset(0 round var(--radius));
    }

    .about-title{
      margin: 0 0 10px;
      font-weight: 500;
      letter-spacing: .08em;
      text-transform: uppercase;
      font-size: clamp(13px, 1.25vw, 16px);
      opacity: .95;
    }

    .about-text{
      margin: 10px 0 0;
      opacity: .88;
      font-size: clamp(12px, 1.05vw, 13.5px);
      line-height: 1.7;
    }

    /* ===== Links block (smaller inside viewport) ===== */
    .about-links{
      margin-top: 14px;
      width: min(420px, 82vw);      /* make links area smaller */
      margin-left:auto;
      margin-right:auto;
      display:flex;
      flex-direction:column;
      gap: 8px;
    }

    /* link pills styled like menu tabs */
    .glassLink{
      height: calc(var(--pillH) - 6px);     /* slightly smaller than header pills */
      min-height: calc(var(--pillH) - 6px);

      border-radius: 2px;
      border: 1px solid rgba(0,0,0,.35);
      box-shadow: 0 12px 26px rgba(0,0,0,.12);
      background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.06));
      backdrop-filter: blur(8px) saturate(130%);
      -webkit-backdrop-filter: blur(8px) saturate(130%);

      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;

      padding: 0 12px;
      text-decoration:none;
      color: rgba(47,42,38,1);

      text-transform: uppercase;
      letter-spacing: .08em;
      font-size: clamp(10px, 1.0vw, 11.5px);

      position:relative;
      isolation:isolate;
      overflow:hidden;
    }

    .glassLink::before{
      content:"";
      position:absolute;
      inset:-30%;
      z-index:0;
      pointer-events:none;
      background:
        radial-gradient(40% 35% at 30% 40%, rgba(255,255,255,.25) 0%, rgba(255,255,255,0) 60%),
        radial-gradient(45% 40% at 70% 60%, rgba(255,255,255,.18) 0%, rgba(255,255,255,0) 65%),
        radial-gradient(50% 45% at 50% 50%, rgba(255,255,255,.12) 0%, rgba(255,255,255,0) 70%);
      opacity:.5;
      filter: blur(14px);
    }

    .glassLink::after{
      content:"";
      position:absolute;
      inset:0;
      z-index:1;
      pointer-events:none;
      background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.06));
      mix-blend-mode: soft-light;
      opacity:.9;
    }

    .glassLink > *{
      position:relative;
      z-index:2;
      min-width:0;
    }

    .glassLink:hover{
      transform: translateY(-1px);
      background: linear-gradient(180deg, rgba(255,255,255,.26), rgba(255,255,255,.10));
    }
    .glassLink:active{ transform: translateY(0); }

    .glassLink .name{
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      opacity:.92;
    }

    .glassLink .arrow{
      opacity:.55;
      font-size: 14px;
      flex: 0 0 auto;
    }

    /* about card comfy on tiny screens */
    @media (max-width: 520px){
      .about-card{ width: min(560px, 92vw); }
      .about-links{ width: min(360px, 86vw); }
    }
  </style>
</head>

<body>
<main class="page">
  <section class="frame" aria-label="Site frame">

    <!-- HEADER -->
    <header class="film-header frame-header" id="siteHeader" aria-label="Header">
      <div class="header-inner">

        <!-- LEFT HEADER -->
        <div class="header-bay header-bay-left" aria-label="Header bay left">
          <nav class="menu" id="menu" aria-label="Site menu">
            <a href="about.html">About</a>
            <a href="#" onclick="contact(event)">Contact</a>
            <a href="index.html">Home</a>
          </nav>
        </div>

        <!-- RIGHT HEADER -->
        <div class="header-bay header-bay-right" aria-label="Header bay right">
          <div class="header-layer-stack">

            <!-- Brand + Subtitle (kept minimal on About) -->
            <div class="layer-bay layer-bay-1" aria-label="Layer 1 brand">
              <div class="brand-text">Nelle Kristoff</div>
            </div>

            <div class="layer-bay layer-bay-2" aria-label="Layer 2 subtitle">
              <div class="subtitle-inline">About</div>
            </div>

            <!-- Monogram -->
            <div class="layer-bay layer-bay-3" aria-label="Layer 3 monogram">
              <span class="brand-mark" aria-hidden="true">
                <svg class="icon-monogram"
                     viewBox="516.693 329.310 496.951 359.707"
                     xmlns="http://www.w3.org/2000/svg"
                     preserveAspectRatio="xMidYMid meet">
                  <path fill="currentColor"
                    d="M 957.26562 329.30955 L 793.62891 461.31932 L 793.62891 329.3115 L 750.10547 329.3115 L 750.10547 531.07713 L 549.94531 329.31346 L 549.94336 329.31346 L 516.69336 329.31346 L 516.69336 626.23338 L 549.94336 626.23338 L 549.94336 379.00096 L 750.10547 580.76853 L 750.10547 689.01658 L 793.62891 689.01658 L 793.62891 506.30369 L 818.69727 486.13768 L 959.1582 626.28416 L 1007.5586 626.28611 L 846.41016 463.84471 L 1013.6445 329.31541 L 957.26562 329.30955 z"/>
                </svg>
              </span>
            </div>

            <!-- Burger -->
            <div class="layer-bay layer-bay-4" aria-label="Layer 4 burger">
              <button class="menu-btn" id="menuBtn"
                      aria-label="Open menu"
                      aria-expanded="false"
                      type="button">
                <svg class="icon-burger"
                     viewBox="571.766 351.497 359.988 296.918"
                     xmlns="http://www.w3.org/2000/svg"
                     aria-hidden="true"
                     preserveAspectRatio="xMidYMid meet">
                  <path fill="currentColor"
                    d="m 571.76604,351.49699 v 43.5293 h 359.98828 v -43.5293 z
                       m 0,126.67383 v 43.52929 h 359.98828 v -43.52929 z
                       m 0,126.71679 v 43.52735 h 359.98828 v -43.52735 z"/>
                </svg>
              </button>
            </div>

          </div>
        </div>

      </div>
    </header>

    <!-- VIEWPORT -->
    <section class="frame-viewportWrap" aria-label="About viewport">
      <div class="space-viewport" id="viewport" aria-label="Viewport">
        <div id="spaceBg"></div>
        <div class="viewport-layer viewport-glass"></div>

        <!-- About content -->
        <div class="about-wrap">
          <article class="about-card" role="article" aria-label="About content">
            <h2 class="about-title">Bio</h2>

            <p class="about-text">I’m</p>

            <p class="about-text">
              For collaborations, licensing, commissions, or questions about a specific artwork, use the Contact button in the menu.
            </p>

            <!-- LINKS (NO SUBTITLES) -->
            <div class="about-links" aria-label="External links">
              <a class="glassLink" href="#" target="_blank" rel="noopener">
                <span class="name">Instagram</span>
                <span class="arrow">↗</span>
              </a>

              <a class="glassLink" href="#" target="_blank" rel="noopener">
                <span class="name">Adobe</span>
                <span class="arrow">↗</span>
              </a>

              <a class="glassLink" href="#" target="_blank" rel="noopener">
                <span class="name">Pond5</span>
                <span class="arrow">↗</span>
              </a>

              <a class="glassLink" href="https://collect.nellekristoff.art" target="_blank" rel="noopener">
                <span class="name">Gumroad / Collect</span>
                <span class="arrow">↗</span>
              </a>

              <a class="glassLink" href="#" target="_blank" rel="noopener">
                <span class="name">Fiverr</span>
                <span class="arrow">↗</span>
              </a>

              <a class="glassLink" href="#" target="_blank" rel="noopener">
                <span class="name">Upwork</span>
                <span class="arrow">↗</span>
              </a>

              <a class="glassLink" href="#" target="_blank" rel="noopener">
                <span class="name">99designs</span>
                <span class="arrow">↗</span>
              </a>

              <a class="glassLink" href="#" target="_blank" rel="noopener">
                <span class="name">Behance</span>
                <span class="arrow">↗</span>
              </a>
            </div>
          </article>
        </div>

      </div>
    </section>

    <!-- FOOTER -->
    <footer class="frame-footer" aria-label="Footer">
      <div class="footer-inner">
        <span class="footer-pill">© 2026 Nelle Kristoff</span>
      </div>
    </footer>

  </section>
</main>

<script>
/* same pattern as index */
window.contact = function contact(e){
  if (e) e.preventDefault();
  window.location.href = "mailto:nellekristoff@gmail.com";
};

document.addEventListener("DOMContentLoaded", () => {
  document.documentElement.classList.add("ready");

  /* Menu toggle */
  const menuBtn = document.getElementById('menuBtn');
  const menu = document.getElementById('menu');
  const header = document.getElementById('siteHeader');

  function setMenu(open){
    if (!menuBtn || !menu) return;
    menu.classList.toggle('open', open);
    menuBtn.setAttribute('aria-expanded', String(open));
    if (header) header.classList.toggle('menu-open', open);
  }

  if (menu) menu.addEventListener('click', (e) => e.stopPropagation());

  if (menuBtn){
    menuBtn.addEventListener('click', (e) => {
      e.preventDefault();
      e.stopPropagation();
      const open = !(header && header.classList.contains('menu-open'));
      setMenu(open);
    });
    document.addEventListener('click', () => setMenu(false));
    window.addEventListener('keydown', (e) => { if (e.key === 'Escape') setMenu(false); });
  }

  /* subtle background drift (same as index) */
  const spaceBg = document.getElementById('spaceBg');
  if (spaceBg){
    let t = 0;
    const tick = () => {
      t += 0.008;
      const bx = Math.sin(t) * 8;
      const by = Math.cos(t * 0.8) * 6;
      spaceBg.style.transform = `translate3d(${bx.toFixed(1)}px, ${by.toFixed(1)}px, 0)`;
      requestAnimationFrame(tick);
    };
    requestAnimationFrame(tick);
  }
});
</script>
</body>
</html>
