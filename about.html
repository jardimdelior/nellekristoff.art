<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Nelle Kristoff — Art Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root{
  --bg:#EFE7DC;
  --ink:#2F2A26;
  --card:#FFFFFF;
  --shadow:0 14px 50px rgba(0,0,0,.32);
  --inset:inset 0 0 28px rgba(0,0,0,.14);
  --radius:2px;

  /* A3 landscape ratio */
  --a3: 420 / 297;

  /* slide sizing */
  --slideW: clamp(210px, 52vw, 620px);
  --gap: clamp(4px, 1vw, 12px);
  --pad: clamp(10px, 1.6vw, 16px);

  /* film area */
  --maxFilmH: 78vh;
}

/* base */
html, body{ height:100%; }
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Arial,sans-serif;
  background:var(--bg);
  color:var(--ink);
  line-height:1.6;
  opacity:0;
}
html.ready body{ animation:fadein 2.9s ease-in-out forwards; }
body.noscroll{ overflow:hidden; }
@keyframes fadein{ from{opacity:0;} to{opacity:1;} }

/* header */
header{
  text-align:center;
  padding: 18px 16px 8px;
}
.title-row{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:14px;
  position:relative;
  z-index:9999;
}
h1{
  font-weight:500;
  letter-spacing:3px;
  margin:0;
  font-size:29px;
  text-transform:uppercase;
}
.subtitle{
  margin:6px 0 0;
  opacity:.55;
  font-size:14px;
  letter-spacing:.3px;
}

/* burger */
.menu-btn{
  width:44px;
  height:44px;
  border:0;
  background:transparent;
  cursor:pointer;
  padding:10px;
  display:inline-flex;
  flex-direction:column;
  justify-content:center;
  gap:6px;
  z-index:9999;
}
.menu-btn span{
  display:block;
  width:100%;
  height:2px;
  background:#2F2A26;
  border-radius:2px;
  opacity:1;
}

/* menu bar */
.menu{
  width:min(740px, 92vw);
  margin:14px auto 0;
  border-radius:14px;
  border:1px solid rgba(47,42,38,.16);
  background:rgba(239,231,220,.92);
  box-shadow:0 14px 40px rgba(0,0,0,.10);
  backdrop-filter:blur(8px);
  display:none;
  padding:8px;
}
.menu.open{ display:flex; justify-content:center; gap:8px; flex-wrap:wrap; }
.menu a{
  display:inline-block;
  padding:10px 14px;
  text-decoration:none;
  color:var(--ink);
  font-size:13px;
  letter-spacing:.2px;
  opacity:.9;
  border-radius:12px;
}
.menu a:hover{ background:rgba(47,42,38,.08); }

/* main */
main{
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
  padding-bottom: 12px;
}

/* film */
.film-main{
  width:min(96vw, 1400px);
  margin:0 auto;
  position:relative;
}

.film-viewport{
  width:100%;
  height: var(--maxFilmH);
  display:grid;
  place-items:center;
  position:relative;
  touch-action:manipulation;
  perspective:1200px;
  padding: 10px 0;
}

/* FILM FRAME (bordered container) */
.film-frame{
  width:min(96vw, 1200px);
  height:min(var(--maxFilmH), 78vh);
  border:1px solid rgba(47,42,38,.16);
  border-radius:18px;
  background:rgba(255,255,255,.18);
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  overflow:hidden;                 /* keeps everything inside */
  display:grid;
  place-items:center;
  position:relative;
  padding: clamp(10px, 2.2vw, 18px);
}

.film-track{
  display:flex;
  align-items:center;
  justify-content:center;
  width:100%;
  gap: var(--gap);
  transform-style:preserve-3d;
}

/* slide + transitions */
.slide{
  flex: 0 0 auto;                  /* prevents flex from shrinking */
  width: var(--slideW);
  aspect-ratio: var(--a3);
  max-height: calc(min(var(--maxFilmH), 78vh) - 40px);
  display:grid;
  place-items:center;
  transform-style:preserve-3d;
  will-change: transform, opacity, filter;
  transition:
    transform 650ms cubic-bezier(.18,.9,.2,1),
    opacity   650ms cubic-bezier(.18,.9,.2,1),
    filter    650ms cubic-bezier(.18,.9,.2,1);
}

/* CENTER (flat/front) */
.slide.is-current{
  transform: translateZ(140px) scale(1.03);
  opacity:1;
  filter:none;
  cursor:pointer;
}

/* LEFT (clear, clickable) */
.slide.is-prev{
  transform: translateX(-12%) translateZ(-40px) rotateY(62deg) scale(.92);
  opacity:1;
  filter:none;
  cursor:pointer;
}

/* RIGHT (softer) */
.slide.is-next{
  transform: translateX(12%) translateZ(-60px) rotateY(-62deg) scale(.92);
  opacity:.62;
  filter:saturate(.9) contrast(.96);
  cursor:pointer;
}

/* print */
.print{
  width:100%;
  height:100%;
  background:var(--card);
  padding:var(--pad);
  border-radius:var(--radius);
  box-shadow:var(--inset), var(--shadow);
  overflow:hidden;
  position:relative;
  display:grid;
  place-items:center;
}
.print img{
  width:100%;
  height:100%;
  object-fit:contain;              /* no distortion */
  display:block;
}

/* noise inside print */
.noise{
  position:absolute;
  inset:0;
  background-image:url("images/noise.png");
  background-repeat:repeat;
  background-size:520px 520px;
  opacity:.16;
  mix-blend-mode:overlay;
  pointer-events:none;
  animation:noiseMove .18s steps(2) infinite;
}
@keyframes noiseMove{
  0%{ transform:translate(0,0); }
  25%{ transform:translate(-40px,25px); }
  50%{ transform:translate(-10px,-30px); }
  75%{ transform:translate(30px,10px); }
  100%{ transform:translate(0,0); }
}

/* arrow bottom-left inside film frame */
.arrow-slot{
  position:absolute;
  left: 12px;
  bottom: 12px;
  z-index:50;
  pointer-events:none;
}
.film-arrow{
  pointer-events:auto;
  width:52px;
  height:52px;
  border-radius:999px;
  border:1px solid rgba(47,42,38,.28);
  background:rgba(239,231,220,.78);
  backdrop-filter:blur(6px);
  display:grid;
  place-items:center;
  cursor:pointer;
  box-shadow:0 10px 24px rgba(0,0,0,.14);
  transition:transform .2s ease, background .2s ease;
  opacity:.96;
}
.film-arrow:hover{ background:rgba(239,231,220,.92); transform:scale(1.04); }
.film-arrow:active{ transform:scale(.98); }
.film-arrow svg{ width:18px; height:18px; }

/* lightbox */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:2147483647;
  padding: clamp(14px, 3vw, 34px);
}
.lightbox.open{ display:flex; }

.lb-card{
  width:100%;
  max-width: min(92vw, 1400px);
  max-height: 92vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:12px;
}

/* image area */
.lightbox .print{
  width:100%;
  max-height: 76vh;        /* leaves room for details */
  padding: var(--pad);
}

/* details row under image: meta | close | actions */
.lb-details{
  display:grid;
  grid-template-columns: 1fr auto 1fr;
  align-items:center;
  gap:14px;
  color:#EFE7DC;
}

.lb-meta{
  display:flex;
  align-items:baseline;
  gap:10px;
  white-space:nowrap;
}
.lb-title{ margin:0; font-size:14px; letter-spacing:.2px; opacity:.95; }
.lb-status{ margin:0; font-size:13px; opacity:.7; }

.lb-actions{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:flex-end;
}

/* close button */
.lb-close{
  width:40px;
  height:40px;
  border-radius:999px;
  border:1px solid rgba(239,231,220,.55);
  background:rgba(0,0,0,.25);
  color:#EFE7DC;
  cursor:pointer;
  display:grid;
  place-items:center;
  font-size:18px;
  line-height:1;
  transition:transform .15s ease, background .15s ease;
}
.lb-close:hover{ background:rgba(0,0,0,.45); transform:scale(1.04); }
.lb-close:active{ transform:scale(.98); }

/* buttons on dark bg */
#lbInquire.inquire-btn, #lbCollect.collect-btn{
  border-color:#EFE7DC;
  color:#EFE7DC;
}
#lbInquire.inquire-btn:hover, #lbCollect.collect-btn:hover{
  background:#EFE7DC;
  color:#000;
}

/* base buttons */
.inquire-btn,.collect-btn{
  padding:8px 14px;
  font-size:13px;
  border:1px solid #000;
  background:transparent;
  color:#000;
  text-decoration:none;
  border-radius:4px;
}

/* footer */
footer{
  text-align:center;
  padding: 18px 20px 22px;
  font-size:12.5px;
  opacity:.5;
}

/* mobile */
@media (max-width: 520px){
  :root{
    --slideW: 88vw;
    --gap: 8px;
    --maxFilmH: 72vh;
  }
  .film-frame{
    width: 92vw;
    height: 72vh;
    padding: 10px;
  }
  .lb-details{
    grid-template-columns: 1fr auto;
    grid-template-areas:
      "meta close"
      "actions actions";
    align-items:center;
  }
  .lb-meta{ grid-area: meta; }
  .lb-close{ grid-area: close; justify-self:end; }
  .lb-actions{ grid-area: actions; justify-content:flex-start; }
}

/* landscape phones */
@media (orientation: landscape) and (max-height: 520px){
  :root{ --maxFilmH: 66vh; }
  .film-frame{ height: 66vh; }
}

/* short screens */
@media (max-height: 650px){
  :root{ --maxFilmH: 68vh; }
}

/* reduced motion */
@media (prefers-reduced-motion: reduce){
  html.ready body{ animation:none !important; }
  body{ opacity:1 !important; }
  .slide{ transition:none !important; }
  .noise{ animation:none !important; }
}
</style>
</head>

<body>
<header>
  <div class="title-row">
    <h1>Nelle Kristoff</h1>
    <button class="menu-btn" id="menuBtn" aria-label="Open menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
  </div>

  <div class="subtitle">Selected Works</div>

  <nav class="menu" id="menu" aria-label="Site menu">
    <a href="about.html">About</a>
    <a href="#" onclick="contact(event)">Contact</a>
    <a href="posts.html">Posts</a>
  </nav>
</header>

<main>
  <section class="film-main" aria-label="Featured works">
    <div class="film-viewport" id="filmViewport">
      <div class="film-frame" id="filmFrame">

        <div class="film-track" id="filmTrack">
          <div class="slide is-prev" id="slideL" tabindex="0" aria-label="Open left work">
            <div class="print">
              <img id="imgL" alt="">
              <div class="noise"></div>
            </div>
          </div>

          <div class="slide is-current" id="slideC" tabindex="0" aria-label="Open center work">
            <div class="print">
              <img id="imgC" alt="">
              <div class="noise"></div>
            </div>
          </div>

          <div class="slide is-next" id="slideR" tabindex="0" aria-label="Open right work">
            <div class="print">
              <img id="imgR" alt="">
              <div class="noise"></div>
            </div>
          </div>
        </div>

        <div class="arrow-slot">
          <button class="film-arrow" id="arrowRight" aria-label="Next artwork">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 6l6 6-6 6"/>
            </svg>
          </button>
        </div>

      </div>
    </div>
  </section>
</main>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <div class="lb-card" id="lbCard">
    <div class="print">
      <img id="lightboxImg" alt="" />
      <div class="noise"></div>
    </div>

    <div class="lb-details">
      <div class="lb-meta">
        <p class="lb-title" id="lbTitle">Untitled</p>
        <p class="lb-status" id="lbStatus">Unveiling soon</p>
      </div>

      <button class="lb-close" id="lbClose" aria-label="Close">✕</button>

      <div class="lb-actions">
        <a href="#" class="inquire-btn" id="lbInquire">Inquire</a>
        <a href="#" target="_blank" rel="noopener" class="collect-btn" id="lbCollect">Collect</a>
      </div>
    </div>
  </div>
</div>

<footer>© 2026 Nelle Kristoff — All rights reserved</footer>

<script>
window.addEventListener("load", () => document.documentElement.classList.add("ready"));

/* Menu */
const menuBtn = document.getElementById('menuBtn');
const menu = document.getElementById('menu');
menuBtn.addEventListener('click', (e) => {
  e.stopPropagation();
  const open = menu.classList.toggle('open');
  menuBtn.setAttribute('aria-expanded', String(open));
});
document.addEventListener('click', () => {
  menu.classList.remove('open');
  menuBtn.setAttribute('aria-expanded', 'false');
});

/* Contact */
function contact(e){
  if (e) e.preventDefault();
  window.location.href = "mailto:nellekristoff@gmail.com";
}

/* Works */
const works = [
  { src:"images/Untitled1.png", title:"Untitled 1", status:"Unveiling soon", collect:"https://collect.nellekristoff.art" },
  { src:"images/Untitled2.png", title:"Untitled 2", status:"Unveiling soon", collect:"https://collect.nellekristoff.art" },
  { src:"images/Untitled3.png", title:"Untitled 3", status:"Unveiling soon", collect:"https://collect.nellekristoff.art" },
];

// preload (optional)
works.forEach(w => { const i = new Image(); i.src = w.src; });

function wrap(i){
  const n = works.length;
  return ((i % n) + n) % n;
}

/* persistent slides */
let centerIndex = 0;
let animating = false;
let leftIndexNow = 0;
let centerIndexNow = 0;
let rightIndexNow = 0;

let slides = [
  { el: document.getElementById('slideL'), img: document.getElementById('imgL') }, // LEFT
  { el: document.getElementById('slideC'), img: document.getElementById('imgC') }, // CENTER
  { el: document.getElementById('slideR'), img: document.getElementById('imgR') }, // RIGHT
];

function applyClasses(){
  slides[0].el.className = 'slide is-prev';
  slides[1].el.className = 'slide is-current';
  slides[2].el.className = 'slide is-next';
}

function setImages(){
  const leftIndex  = wrap(centerIndex - 1);
  const rightIndex = wrap(centerIndex + 1);

  leftIndexNow = leftIndex;
  centerIndexNow = centerIndex;
  rightIndexNow = rightIndex;

  slides[0].img.src = works[leftIndex].src;
  slides[0].img.alt = works[leftIndex].title;

  slides[1].img.src = works[centerIndex].src;
  slides[1].img.alt = works[centerIndex].title;

  slides[2].img.src = works[rightIndex].src;
  slides[2].img.alt = works[rightIndex].title;
}

/* Lightbox open by index (adds meta + buttons) */
function openLightboxByIndex(i){
  const w = works[i];
  document.getElementById('lightboxImg').src = w.src;
  document.getElementById('lbTitle').textContent = w.title;
  document.getElementById('lbStatus').textContent = w.status;
  document.getElementById('lbCollect').href = w.collect;

  const subject = encodeURIComponent(`Inquiry: ${w.title}`);
  document.getElementById('lbInquire').href = `mailto:nellekristoff@gmail.com?subject=${subject}`;

  document.getElementById('lightbox').classList.add('open');
  document.body.classList.add('noscroll');
}
function closeLightbox(){
  document.getElementById('lightbox').classList.remove('open');
  document.body.classList.remove('noscroll');
}

/* Lightbox click behavior */
const lightbox = document.getElementById('lightbox');
const lbCard = document.getElementById('lbCard');
const lbClose = document.getElementById('lbClose');

lightbox.addEventListener('click', closeLightbox);          // dark background closes
lbCard.addEventListener('click', (e) => e.stopPropagation()); // clicking image/card does NOT close
lbClose.addEventListener('click', closeLightbox);           // X closes

window.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') closeLightbox();
});

/* Click-to-open for ALL slides */
function bindSlideClicks(){
  slides[0].el.onclick = () => openLightboxByIndex(leftIndexNow);
  slides[1].el.onclick = () => openLightboxByIndex(centerIndexNow);
  slides[2].el.onclick = () => openLightboxByIndex(rightIndexNow);

  slides[0].el.onkeydown = (e) => { if (e.key === 'Enter' || e.key === ' ') openLightboxByIndex(leftIndexNow); };
  slides[1].el.onkeydown = (e) => { if (e.key === 'Enter' || e.key === ' ') openLightboxByIndex(centerIndexNow); };
  slides[2].el.onkeydown = (e) => { if (e.key === 'Enter' || e.key === ' ') openLightboxByIndex(rightIndexNow); };
}

/* FEATHER carousel advance (right arrow) */
function advance(){
  if (animating) return;
  animating = true;

  // LEFT->CENTER, CENTER->RIGHT, RIGHT->LEFT
  slides[0].el.className = 'slide is-current';
  slides[1].el.className = 'slide is-next';
  slides[2].el.className = 'slide is-prev';

  const done = (e) => {
    if (e.propertyName !== 'transform') return;
    slides[0].el.removeEventListener('transitionend', done);

    slides = [ slides[2], slides[0], slides[1] ];
    centerIndex = wrap(centerIndex + 1);

    setImages();
    applyClasses();
    bindSlideClicks();

    animating = false;
  };

  slides[0].el.addEventListener('transitionend', done);
}

/* arrow click */
document.getElementById('arrowRight').addEventListener('click', (e) => {
  e.preventDefault();
  advance();
});

/* hold to glide */
let holdTimer = null;
(function bindHold(){
  const btn = document.getElementById('arrowRight');
  const start = (e) => {
    e.preventDefault();
    advance();
    holdTimer = setInterval(advance, 750);
  };
  const end = () => { clearInterval(holdTimer); holdTimer = null; };
  btn.addEventListener('pointerdown', start);
  btn.addEventListener('pointerup', end);
  btn.addEventListener('pointercancel', end);
  btn.addEventListener('pointerleave', end);
})();

/* keyboard */
window.addEventListener('keydown', (e) => {
  const lbOpen = document.getElementById('lightbox').classList.contains('open');
  if (lbOpen) return;
  if (e.key === 'ArrowRight') advance();
});

/* init */
applyClasses();
setImages();
bindSlideClicks();
</script>
</body>
</html>
