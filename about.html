<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Nelle Kristoff — Art Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Cache-Control" content="no-store" />

<style>
:root{
  --bg:#EFE7DC;
  --ink:#2F2A26;
  --card:#FFFFFF;
  --shadow:0 14px 50px rgba(0,0,0,.32);
  --inset:inset 0 0 28px rgba(0,0,0,.14);
  --radius:2px;

  /* A3 landscape ratio - never deform */
  --a3w: 420;
  --a3h: 297;
  --a3ratio: calc(var(--a3w) / var(--a3h));

  /* film sizing */
  --frameW: min(96vw, 1200px);
  --frameH: 70vh;
  --framePad: clamp(10px, 2.2vw, 18px);

  /* slide sizing (JS will set --slideW dynamically) */
  --slideW: 520px;

  /* paper margin inside print */
  --pad: clamp(10px, 1.6vw, 16px);

  /* leporelo */
  --persp: 1300px;
  --sideRot: 64deg;
  --sideZ: -110px;
  --centerZ: 190px;
  --sideShift: 12%;

  /* “connected margins” (negative = overlap slightly) */
  --gap: clamp(-10px, -0.6vw, -2px);
}

/* base */
html, body{ height:100%; }
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Arial,sans-serif;
  background:var(--bg);
  color:var(--ink);
  line-height:1.6;
  opacity:0;
}
html.ready body{ animation:fadein 2.2s ease-in-out forwards; }
body.noscroll{ overflow:hidden; }
@keyframes fadein{ from{opacity:0;} to{opacity:1;} }

/* header */
header{
  text-align:center;
  padding: 18px 16px 8px;
}
.title-row{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:14px;
  position:relative;
  z-index:9999;
}
h1{
  font-weight:500;
  letter-spacing:3px;
  margin:0;
  font-size:29px;
  text-transform:uppercase;
}
.subtitle{
  margin:6px 0 0;
  opacity:.55;
  font-size:14px;
  letter-spacing:.3px;
}

/* burger */
.menu-btn{
  width:44px;
  height:44px;
  border:0;
  background:transparent;
  cursor:pointer;
  padding:10px;
  display:inline-flex;
  flex-direction:column;
  justify-content:center;
  gap:6px;
  z-index:9999;
}
.menu-btn span{
  display:block;
  width:100%;
  height:2px;
  background:#2F2A26;
  border-radius:2px;
  opacity:1;
}

/* menu bar */
.menu{
  width:min(740px, 92vw);
  margin:14px auto 0;
  border-radius:14px;
  border:1px solid rgba(47,42,38,.16);
  background:rgba(239,231,220,.92);
  box-shadow:0 14px 40px rgba(0,0,0,.10);
  backdrop-filter:blur(8px);
  display:none;
  padding:8px;
}
.menu.open{ display:flex; justify-content:center; gap:8px; flex-wrap:wrap; }
.menu a{
  display:inline-block;
  padding:10px 14px;
  text-decoration:none;
  color:var(--ink);
  font-size:13px;
  letter-spacing:.2px;
  opacity:.9;
  border-radius:12px;
}
.menu a:hover{ background:rgba(47,42,38,.08); }

main{
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* ===== FILM AREA ===== */
.film-viewport{
  width: var(--frameW);
  display:flex;
  flex-direction:column;
  align-items:center;
}

.film-frame{
  width:100%;
  height: var(--frameH);
  border:1px solid rgba(47,42,38,.16);
  border-radius:18px;
  background:rgba(255,255,255,.18);
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  overflow:hidden;                 /* nothing may spill out */
  position:relative;
  padding: var(--framePad);

  /* leporelo depth */
  perspective: var(--persp);
}

.film-group{
  width:100%;
  height:100%;
  display:grid;
  place-items:center;
  overflow:hidden;
}

.film-track{
  display:flex;
  align-items:center;
  justify-content:center;
  gap: var(--gap);                 /* “connected margins” */
  transform-style:preserve-3d;
}

/* slides */
.slide{
  flex: 0 0 auto;
  width: var(--slideW);
  display:grid;
  place-items:center;
  transform-style:preserve-3d;
  will-change: transform, opacity, filter;
  transition:
    transform 650ms cubic-bezier(.18,.9,.2,1),
    opacity   650ms cubic-bezier(.18,.9,.2,1),
    filter    650ms cubic-bezier(.18,.9,.2,1);
  cursor:pointer;
}

/* ensure clickable in 3D */
.slide, .print, .print img{ pointer-events:auto; }

/* z order for leporelo reading */
.slide.is-prev{ z-index:2; }
.slide.is-current{ z-index:3; }
.slide.is-next{ z-index:1; }

/* center/front */
.slide.is-current{
  transform: translateZ(var(--centerZ)) scale(1.02);
  opacity:1;
  filter:none;
}

/* left bent */
.slide.is-prev{
  transform:
    translateX(calc(-1 * var(--sideShift)))
    translateZ(var(--sideZ))
    rotateY(var(--sideRot))
    scale(.92);
  opacity:1;
  filter:none;
}

/* right bent */
.slide.is-next{
  transform:
    translateX(var(--sideShift))
    translateZ(var(--sideZ))
    rotateY(calc(-1 * var(--sideRot)))
    scale(.92);
  opacity:.75;
  filter:saturate(.92) contrast(.98);
}

/* Print area keeps A3 and never crops */
.print{
  width:100%;
  aspect-ratio: calc(var(--a3w) / var(--a3h));
  background:var(--card);
  padding:var(--pad);
  border-radius:var(--radius);
  box-shadow:var(--inset), var(--shadow);
  overflow:hidden;
  position:relative;
  display:grid;
  place-items:center;
}
.print img{
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
  decoding: async;
}

/* title attached under each image (inside the white margin zone) */
.label{
  position:absolute;
  left: 12px;
  bottom: 10px;
  font-size:13px;
  letter-spacing:.2px;
  opacity:.65;
  background:rgba(255,255,255,.65);
  border:1px solid rgba(47,42,38,.12);
  padding:6px 10px;
  border-radius:999px;
  backdrop-filter: blur(6px);
  pointer-events:none;
}

/* noise (lighter CPU) */
.noise{
  position:absolute;
  inset:0;
  background-image:url("images/noise.png");
  background-repeat:repeat;
  background-size:520px 520px;
  opacity:.13;
  mix-blend-mode:overlay;
  pointer-events:none;
  animation:noiseMove .22s steps(2) infinite;
}
@keyframes noiseMove{
  0%{ transform:translate(0,0); }
  25%{ transform:translate(-30px,18px); }
  50%{ transform:translate(-8px,-22px); }
  75%{ transform:translate(18px,8px); }
  100%{ transform:translate(0,0); }
}

/* arrow UNDER film, left corner */
.arrow-under{
  width:100%;
  margin: 10px 0 0;
  display:flex;
  justify-content:flex-start;
}
.film-arrow{
  width:52px;
  height:52px;
  border-radius:999px;
  border:1px solid rgba(47,42,38,.28);
  background:rgba(239,231,220,.78);
  backdrop-filter:blur(6px);
  display:grid;
  place-items:center;
  cursor:pointer;
  box-shadow:0 10px 24px rgba(0,0,0,.14);
  transition:transform .2s ease, background .2s ease;
  opacity:.96;
}
.film-arrow:hover{ background:rgba(239,231,220,.92); transform:scale(1.04); }
.film-arrow:active{ transform:scale(.98); }
.film-arrow svg{ width:18px; height:18px; }

/* footer attached under film border */
footer{
  width: var(--frameW);
  text-align:center;
  margin: 12px auto 18px;
  font-size:12.5px;
  opacity:.5;
}

/* ===== LIGHTBOX (never crop) ===== */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:2147483647;
  padding: clamp(14px, 3vw, 34px);
}
.lightbox.open{ display:flex; }

.lb-card{
  width:100%;
  max-width: min(94vw, 1400px);
  max-height: 94vh;
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* print in lightbox: image itself controls height, contain always */
.lightbox .print{
  width:100%;
  height:auto;
  aspect-ratio: auto;
  max-height: 80vh;
}
.lightbox .print img{
  width:100%;
  height:auto;
  max-height: 80vh;
  object-fit:contain;
}

/* details row */
.lb-details{
  display:grid;
  grid-template-columns: 1fr auto 1fr;
  align-items:center;
  gap:14px;
  color:#EFE7DC;
}
.lb-meta{
  display:flex;
  align-items:baseline;
  gap:10px;
  white-space:nowrap;
}
.lb-title{ margin:0; font-size:14px; letter-spacing:.2px; opacity:.95; }
.lb-status{ margin:0; font-size:13px; opacity:.7; }

.lb-actions{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:flex-end;
}

.lb-close{
  width:40px;
  height:40px;
  border-radius:999px;
  border:1px solid rgba(239,231,220,.55);
  background:rgba(0,0,0,.25);
  color:#EFE7DC;
  cursor:pointer;
  display:grid;
  place-items:center;
  font-size:18px;
  line-height:1;
  transition:transform .15s ease, background .15s ease;
}
.lb-close:hover{ background:rgba(0,0,0,.45); transform:scale(1.04); }
.lb-close:active{ transform:scale(.98); }

/* buttons readable on dark bg */
.btn{
  padding:8px 14px;
  font-size:13px;
  border:1px solid #EFE7DC;
  background:transparent;
  color:#EFE7DC;
  text-decoration:none;
  border-radius:4px;
}
.btn:hover{ background:#EFE7DC; color:#000; }

/* mobile portrait */
@media (max-width:520px){
  :root{
    --frameW: 92vw;
    --frameH: 72vh;
    --sideShift: 10%;
    --sideRot: 62deg;
    --gap: clamp(-8px, -0.8vw, -2px);
  }
  .lb-details{
    grid-template-columns: 1fr auto;
    grid-template-areas:
      "meta close"
      "actions actions";
  }
  .lb-meta{ grid-area: meta; }
  .lb-close{ grid-area: close; justify-self:end; }
  .lb-actions{ grid-area: actions; justify-content:flex-start; }
}

/* mobile landscape (rotated phone) */
@media (orientation: landscape) and (max-height: 520px){
  :root{
    --frameH: 66vh;
    --sideShift: 9%;
    --sideRot: 60deg;
  }
}

/* reduced motion */
@media (prefers-reduced-motion: reduce){
  html.ready body{ animation:none !important; }
  body{ opacity:1 !important; }
  .slide{ transition:none !important; }
  .noise{ animation:none !important; }
}
</style>
</head>

<body>
<header>
  <div class="title-row">
    <h1>Nelle Kristoff</h1>
    <button class="menu-btn" id="menuBtn" aria-label="Open menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
  </div>

  <div class="subtitle">Selected Works</div>

  <nav class="menu" id="menu" aria-label="Site menu">
    <a href="about.html">About</a>
    <a href="#" onclick="contact(event)">Contact</a>
    <a href="posts.html">Posts</a>
  </nav>
</header>

<main>
  <section class="film-viewport" aria-label="Featured works">
    <div class="film-frame" id="filmFrame">
      <div class="film-group">
        <div class="film-track" id="filmTrack">
          <div class="slide is-prev" id="slideL" tabindex="0" aria-label="Open left work">
            <div class="print">
              <img id="imgL" alt="" decoding="async" fetchpriority="low">
              <div class="noise"></div>
              <div class="label" id="labL">Untitled</div>
            </div>
          </div>

          <div class="slide is-current" id="slideC" tabindex="0" aria-label="Open center work">
            <div class="print">
              <img id="imgC" alt="" decoding="async" fetchpriority="high">
              <div class="noise"></div>
              <div class="label" id="labC">Untitled</div>
            </div>
          </div>

          <div class="slide is-next" id="slideR" tabindex="0" aria-label="Open right work">
            <div class="print">
              <img id="imgR" alt="" decoding="async" fetchpriority="low">
              <div class="noise"></div>
              <div class="label" id="labR">Untitled</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="arrow-under">
      <button class="film-arrow" id="arrowRight" aria-label="Next artwork">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 6l6 6-6 6"/>
        </svg>
      </button>
    </div>
  </section>

  <footer>© 2026 Nelle Kristoff — All rights reserved</footer>
</main>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <div class="lb-card" id="lbCard">
    <div class="print">
      <img id="lightboxImg" alt="" decoding="async" />
      <div class="noise"></div>
    </div>

    <div class="lb-details">
      <div class="lb-meta">
        <p class="lb-title" id="lbTitle">Untitled</p>
        <p class="lb-status" id="lbStatus">Unveiling soon</p>
      </div>

      <button class="lb-close" id="lbClose" aria-label="Close">✕</button>

      <div class="lb-actions">
        <a href="#" class="btn" id="lbInquire">Inquire</a>
        <a href="#" target="_blank" rel="noopener" class="btn" id="lbCollect">Collect</a>
      </div>
    </div>
  </div>
</div>

<script>
window.addEventListener("load", () => document.documentElement.classList.add("ready"));

/* Menu */
const menuBtn = document.getElementById('menuBtn');
const menu = document.getElementById('menu');
menuBtn.addEventListener('click', (e) => {
  e.stopPropagation();
  const open = menu.classList.toggle('open');
  menuBtn.setAttribute('aria-expanded', String(open));
});
document.addEventListener('click', () => {
  menu.classList.remove('open');
  menuBtn.setAttribute('aria-expanded', 'false');
});

/* Contact */
function contact(e){
  if (e) e.preventDefault();
  window.location.href = "mailto:nellekristoff@gmail.com";
}

/* Works */
const works = [
  { src:"images/Untitled1.png", title:"Untitled 1", status:"Unveiling soon", collect:"https://collect.nellekristoff.art" },
  { src:"images/Untitled2.png", title:"Untitled 2", status:"Unveiling soon", collect:"https://collect.nellekristoff.art" },
  { src:"images/Untitled3.png", title:"Untitled 3", status:"Unveiling soon", collect:"https://collect.nellekristoff.art" },
];

function wrap(i){
  const n = works.length;
  return ((i % n) + n) % n;
}

/* persistent slides */
let centerIndex = 0;
let animating = false;

let idxL=0, idxC=0, idxR=0;

const slideL = document.getElementById('slideL');
const slideC = document.getElementById('slideC');
const slideR = document.getElementById('slideR');

let slides = [
  { el: slideL, img: document.getElementById('imgL'), lab: document.getElementById('labL') },
  { el: slideC, img: document.getElementById('imgC'), lab: document.getElementById('labC') },
  { el: slideR, img: document.getElementById('imgR'), lab: document.getElementById('labR') },
];

function applyClasses(){
  slides[0].el.className = 'slide is-prev';
  slides[1].el.className = 'slide is-current';
  slides[2].el.className = 'slide is-next';
}

function setImages(){
  idxL = wrap(centerIndex - 1);
  idxC = centerIndex;
  idxR = wrap(centerIndex + 1);

  const L = works[idxL], C = works[idxC], R = works[idxR];

  slides[0].img.src = L.src; slides[0].img.alt = L.title; slides[0].lab.textContent = L.title;
  slides[1].img.src = C.src; slides[1].img.alt = C.title; slides[1].lab.textContent = C.title;
  slides[2].img.src = R.src; slides[2].img.alt = R.title; slides[2].lab.textContent = R.title;
}

/* Lightbox */
function openLightboxByIndex(i){
  const w = works[i];
  document.getElementById('lightboxImg').src = w.src;
  document.getElementById('lbTitle').textContent = w.title;
  document.getElementById('lbStatus').textContent = w.status;
  document.getElementById('lbCollect').href = w.collect;

  const subject = encodeURIComponent(`Inquiry: ${w.title}`);
  document.getElementById('lbInquire').href = `mailto:nellekristoff@gmail.com?subject=${subject}`;

  document.getElementById('lightbox').classList.add('open');
  document.body.classList.add('noscroll');
}
function closeLightbox(){
  document.getElementById('lightbox').classList.remove('open');
  document.body.classList.remove('noscroll');
}

/* Lightbox click behavior */
const lightbox = document.getElementById('lightbox');
const lbCard = document.getElementById('lbCard');
const lbClose = document.getElementById('lbClose');

lightbox.addEventListener('click', closeLightbox);
lbCard.addEventListener('click', (e) => e.stopPropagation());
lbClose.addEventListener('click', closeLightbox);

window.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') closeLightbox();
});

/* Click-to-open for ALL slides (no matter depth) */
function bindSlideClicks(){
  slides[0].el.onclick = () => openLightboxByIndex(idxL);
  slides[1].el.onclick = () => openLightboxByIndex(idxC);
  slides[2].el.onclick = () => openLightboxByIndex(idxR);

  slides[0].el.onkeydown = (e) => { if (e.key === 'Enter' || e.key === ' ') openLightboxByIndex(idxL); };
  slides[1].el.onkeydown = (e) => { if (e.key === 'Enter' || e.key === ' ') openLightboxByIndex(idxC); };
  slides[2].el.onkeydown = (e) => { if (e.key === 'Enter' || e.key === ' ') openLightboxByIndex(idxR); };
}

/* Leporelo advance: LEFT -> CENTER, CENTER -> RIGHT, RIGHT -> LEFT */
function advance(){
  if (animating) return;
  animating = true;

  // animate role changes
  slides[0].el.className = 'slide is-current';
  slides[1].el.className = 'slide is-next';
  slides[2].el.className = 'slide is-prev';

  const done = (e) => {
    if (e.propertyName !== 'transform') return;
    slides[0].el.removeEventListener('transitionend', done);

    // rotate references
    slides = [ slides[2], slides[0], slides[1] ];
    centerIndex = wrap(centerIndex + 1);

    setImages();
    applyClasses();
    bindSlideClicks();

    animating = false;
  };

  slides[0].el.addEventListener('transitionend', done);
}

/* Arrow click */
document.getElementById('arrowRight').addEventListener('click', (e) => {
  e.preventDefault();
  advance();
});

/* Hold to glide */
let holdTimer = null;
(function bindHold(){
  const btn = document.getElementById('arrowRight');
  const start = (e) => {
    e.preventDefault();
    advance();
    holdTimer = setInterval(advance, 820);
  };
  const end = () => { clearInterval(holdTimer); holdTimer = null; };
  btn.addEventListener('pointerdown', start);
  btn.addEventListener('pointerup', end);
  btn.addEventListener('pointercancel', end);
  btn.addEventListener('pointerleave', end);
})();

/* Keyboard */
window.addEventListener('keydown', (e) => {
  if (document.getElementById('lightbox').classList.contains('open')) return;
  if (e.key === 'ArrowRight') advance();
});

/* ===== Fit-to-frame: compute slide width so 3 slides NEVER crop ===== */
const filmFrame = document.getElementById('filmFrame');

function setSlideWidthToFit(){
  const styles = getComputedStyle(filmFrame);
  const pad = parseFloat(styles.paddingLeft) + parseFloat(styles.paddingRight);
  const innerW = filmFrame.clientWidth - pad;
  const innerH = filmFrame.clientHeight - (parseFloat(styles.paddingTop) + parseFloat(styles.paddingBottom));

  // max slide width by height (A3 ratio)
  const maxWByH = innerH * (420/297);

  // width budget: allow center + two sides with overlap (leporelo compresses visually)
  const maxWByW = innerW * 0.72; // keeps center fully visible on all sizes

  const w = Math.max(200, Math.min(maxWByH, maxWByW, 620));

  document.documentElement.style.setProperty('--slideW', w + 'px');
}

const ro = new ResizeObserver(() => setSlideWidthToFit());
ro.observe(filmFrame);
window.addEventListener('orientationchange', () => setSlideWidthToFit());

/* Init */
setSlideWidthToFit();
applyClasses();
setImages();
bindSlideClicks();
</script>
</body>
</html>
