<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Nelle Kristoff — Art Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  :root{
    --bg:#EFE7DC;
    --ink:#2F2A26;
    --card:#FFFFFF;
    --shadow:0 14px 50px rgba(0,0,0,.32);
    --inset:inset 0 0 28px rgba(0,0,0,.14);
    --radius:2px;

    /* sizes tuned so you see 3 slides on desktop */
    /* A3 landscape ratio */
  --a3: 420 / 297;

  /* mobile-safe sizing */
  --slideW: clamp(240px, 84vw, 560px);
  --gap: 18px;
  --pad: 14px;
}

  html, body { height:100%; }
  body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Arial,sans-serif;
  background:var(--bg);
  color:var(--ink);
  line-height:1.6;

  /* IMPORTANT: no flex-page layout => footer never “disappears” */
  min-height: 100%;
  opacity:0;
}
  html.ready body{ animation:fadein 1.9s ease-in-out forwards; }
  body.noscroll{ overflow:hidden; }

 header{
  position:relative;
  text-align:center;
  padding: 18px 16px 8px;   /* less vertical space */
}

/* horizontal title + burger row */
.title-row{
  display:inline-flex;          /* keeps it centered as a unit */
  align-items:center;
  justify-content:center;
  gap: 14px;                    /* space between text and burger */
}

  h1{
    font-weight:500;
    letter-spacing:3px;
    margin:0;
    font-size:29px;
    text-transform:uppercase;
  }
  .subtitle{
    margin:6px 0 0;
    opacity:.55;
    font-size:14px;
    letter-spacing:.3px;
  }

  /* hamburger */
  .menu-btn{
  position:static;
  top: 32px;                /* aligns with title line */
  right:16px;
  width:40px;
  height:40px;
  border:0;
  background:transparent;
  cursor:pointer;
  padding:8px;
  z-index:30;
  display:inline-flex;
  flex-direction:column;
  justify-content:center;
}
  .menu-btn span{
    display:block;
    height:2px;
    background:var(--ink);
    margin:4px 0;
    border-radius:2px;
    opacity:.9;
  }

  /* menu as top bar under header */
  .menu{
    width:min(740px, 92vw);
    margin:14px auto 0;
    border-radius:14px;
    border:1px solid rgba(47,42,38,.16);
    background:rgba(239,231,220,.92);
    box-shadow:0 14px 40px rgba(0,0,0,.10);
    backdrop-filter:blur(8px);

    display:none;
    padding:8px;
    z-index:20;
  }
  .menu.open{ display:flex; justify-content:center; gap:8px; flex-wrap:wrap; }
  .menu a{
    display:inline-block;
    padding:10px 14px;
    text-decoration:none;
    color:var(--ink);
    font-size:13px;
    letter-spacing:.2px;
    opacity:.9;
    border-radius:12px;
  }
  .menu a:hover{ background:rgba(47,42,38,.08); }

main{
  /* normal document flow */
  width: 100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
  padding-bottom: 18px;
}

  /* ===== Film ===== */
  .film-main{
    width:min(96vw, 1400px);
    margin:0 auto;
    position:relative;
  }

  .film-viewport{
    width:100%;
    height:auto;
    overflow:hidden;
    display:grid;
    place-items:center;
    position:relative;
    touch-action:manipulation;
    perspective: 1200px;
    padding: 6px 0;
  }

  .film-track{
    display:flex;
    align-items:center;
    justify-content:center;
    width: 100%;
    gap:var(--gap);
    transform:translateX(0);
    will-change:transform;
    transform-style: preserve-3d;
  }

  .slide{
  width: var(--slideW);
  aspect-ratio: var(--a3);    /* IMPORTANT: A3 shape */
  height: auto;
  position:relative;
  display:grid;
  place-items:center;
  transform-style:preserve-3d;
  transition:transform .55s cubic-bezier(.2,.9,.2,1), opacity .55s cubic-bezier(.2,.9,.2,1), filter .55s cubic-bezier(.2,.9,.2,1);
  perspective:1200px;
}

  .slide.is-current{
    transform:translateZ(120px) scale(1.02);
    opacity:1;
    filter:none;
    cursor:pointer;
  }
  .slide.is-prev{
    transform: translateX(-3%) translateZ(-40px) rotateY(60deg) scale(.92);
    opacity:.62;
    filter:saturate(.9) contrast(.96);
  }
  .slide.is-next{
    transform: translateX(3%) translateZ(-40px) rotateY(-60deg) scale(.92);
    opacity:.62;
    filter:saturate(.9) contrast(.96);
  }

  /* “Print” wrapper (clips noise inside the white margin area) */
  .print{
    width:100%;
    height:100%;
    background:var(--card);
    padding:var(--pad);
    border-radius:var(--radius);
    box-shadow:var(--inset), var(--shadow);
    overflow:hidden;              /* IMPORTANT: clips noise */
    position:relative;
    display:grid;
    place-items:center;
  }
  .print img{
    width:100%;
    height:100%;
    object-fit:contain;
    display:block;
  }

  /* noise ONLY inside print */
  .noise{
    position:absolute;
    inset:0;
    background-image:url("images/noise.png");
    background-repeat:repeat;
    background-size:520px 520px;
    opacity:.16;
    mix-blend-mode:overlay;
    pointer-events:none;
    animation:noiseMove .18s steps(2) infinite;
  }
  @keyframes noiseMove{
    0%{ transform:translate(0,0); }
    25%{ transform:translate(-40px,25px); }
    50%{ transform:translate(-10px,-30px); }
    75%{ transform:translate(30px,10px); }
    100%{ transform:translate(0,0); }
  }

  /* arrows */
  .film-arrows{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:space-between;
    pointer-events:none;
    padding:0 10px;
    z-index:25;
  }

  /* the single arrow button */
  .film-arrow{
    pointer-events:auto;
    width:52px;
    height:52px;
    border-radius:999px;
    border:1px solid rgba(47,42,38,.28);
    background:rgba(239,231,220,.78);
    backdrop-filter:blur(6px);
    display:grid;
    place-items:center;
    cursor:pointer;
    box-shadow:0 10px 24px rgba(0,0,0,.14);
    transition:transform .2s ease, background .2s ease;
    opacity:.96;
    position:absolute;
    /* PLACE BETWEEN LEFT + MIDDLE */
  left: calc(50% - (var(--slideW) / 2) - (var(--gap) / 2));
  top: 50%;
  transform: translate(-50%, -50%);
  }

  document.getElementById('centerSlide').addEventListener('click', () => openLightboxByIndex(currentIndex));

  /* ===== Under center artwork: horizontal row ===== */
  .details{
  width: var(--slideW);
  max-width: 92vw;
  margin: 8px auto 0;       /* less gap */
  padding: 8px 0 0;
  display:flex;
  justify-content:center;
}
  
.details-row{
  width:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  gap: 10px;                /* tighter */
  flex-wrap:nowrap;         /* keep one line on most screens */
}
  .meta{
  display:flex;
  align-items:baseline;
  gap:8px;
  white-space:nowrap;
}
  .title{
    font-size:14px;
    letter-spacing:.2px;
    opacity:.88;
    margin:0;
    white-space:nowrap;
  }
  .status{
    font-size:13px;
    opacity:.65;
    margin:0;
    white-space:nowrap;
  }
  
.actions{
  display:flex;
  gap:8px;
  white-space:nowrap;
}
  .inquire-btn,.collect-btn{
    padding:8px 14px;
    font-size:13px;
    border:1px solid #000;
    background:transparent;
    color:#000;
    text-decoration:none;
    border-radius:4px;
    white-space:nowrap;
  }
  .inquire-btn:hover,.collect-btn:hover{ background:#000; color:#fff; }

  /* lightbox (single image only) */
  .lightbox{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.92);
    display:none;
    align-items:center;
    justify-content:center;
    cursor:zoom-out;
    z-index:2147483647;
  }
  .lightbox.open{ display:flex; }
  .lightbox .print{
    width:auto;
    height:auto;
    max-width:min(92vw, 1400px);
    max-height:92vh;
    padding:var(--pad);
    cursor:auto;
  }
  .lightbox .print img{
    max-width: min(92vw, 1400px);
    max-height: 92vh;
    width:auto;
    height:auto;
  }

  footer{
  text-align:center;
  padding: 22px 20px 26px;
  font-size:12.5px;
  opacity:.5;
}

  @keyframes fadein{ from{opacity:0;} to{opacity:1;} }

  @media (prefers-reduced-motion: reduce){
    html.ready body{ animation:none !important; }
    body{ opacity:1 !important; }
    .slide{ transition:none !important; }
    .noise{ animation:none !important; }
    .details-row{ flex-wrap:wrap; }
    .max-width{ transition:340px; }
    :root{
    --slideW: 78vw;
    --gap: 12px;
    --pad: 12px;
  }

</style>
</head>

<body>
<header>
  <div class="title-row">
    <h1>Nelle Kristoff</h1>

    <button class="menu-btn" id="menuBtn" aria-label="Open menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
  </div>

  <div class="subtitle">Selected Works</div>

  <nav class="menu" id="menu" aria-label="Site menu">
    <a href="about.html">About</a>
    <a href="#" onclick="contact(event)">Contact</a>
    <a href="posts.html">Posts</a>
  </nav>
</header>

<main>
  <section class="film-main" aria-label="Featured works">
    <div class="film-viewport" id="filmViewport">
      <div class="film-track" id="filmTrack"></div>

        <button class="film-arrow" id="arrowRight" aria-label="Next artwork">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 6l6 6-6 6"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="details">
      <div class="details-row">
        <div class="meta">
          <p class="title" id="workTitle">Untitled 1</p>
          <p class="status" id="workStatus">Unveiling soon</p>
        </div>
        <div class="actions">
          <a href="#" onclick="contact(event)" class="inquire-btn">Inquire</a>
          <a href="https://collect.nellekristoff.art" target="_blank" class="collect-btn" rel="noopener" id="collectBtn">Collect</a>
        </div>
      </div>
    </div>
  </section>
</main>

<!-- Lightbox -->
<div class="lightbox" id="lightbox" onclick="closeLightbox()">
  <div class="print" onclick="event.stopPropagation()">
    <img id="lightboxImg" alt="" />
    <div class="noise"></div>
  </div>
</div>

<footer>© 2026 Nelle Kristoff — All rights reserved</footer>

<script>
/* Fade-in */
window.addEventListener("load", () => document.documentElement.classList.add("ready"));

/* Menu */
const menuBtn = document.getElementById('menuBtn');
const menu = document.getElementById('menu');
menuBtn.addEventListener('click', (e) => {
  e.stopPropagation();
  const open = menu.classList.toggle('open');
  menuBtn.setAttribute('aria-expanded', String(open));
});
document.addEventListener('click', () => {
  menu.classList.remove('open');
  menuBtn.setAttribute('aria-expanded', 'false');
});

/* Contact */
function contact(e){
  if (e) e.preventDefault();
  window.location.href = "mailto:nellekristoff@gmail.com";
}

/* Works */
const works = [
  { src:"images/Untitled1.png", title:"Untitled 1", status:"Unveiling soon", collect:"https://collect.nellekristoff.art" },
  { src:"images/Untitled2.png", title:"Untitled 2", status:"Unveiling soon", collect:"https://collect.nellekristoff.art" },
  { src:"images/Untitled3.png", title:"Untitled 3", status:"Unveiling soon", collect:"https://collect.nellekristoff.art" },
];
let currentIndex = 0;

const track = document.getElementById('filmTrack');

function wrap(i){
  const n = works.length;
  return ((i % n) + n) % n;
}

function updateDetails(){
  const w = works[currentIndex];
  document.getElementById('workTitle').textContent = w.title;
  document.getElementById('workStatus').textContent = w.status;
  document.getElementById('collectBtn').href = w.collect;
}

function renderSlides(){
  const prev = wrap(currentIndex - 1);
  const next = wrap(currentIndex + 1);

  track.innerHTML = `
    <div class="slide is-prev" aria-hidden="true">
      <div class="print">
        <img src="${works[prev].src}" alt="${works[prev].title}">
        <div class="noise"></div>
      </div>
    </div>

    <div class="slide is-current" id="centerSlide" tabindex="0" aria-label="Open ${works[currentIndex].title}">
      <div class="print">
        <img src="${works[currentIndex].src}" alt="${works[currentIndex].title}">
        <div class="noise"></div>
      </div>
    </div>

    <div class="slide is-next" aria-hidden="true">
      <div class="print">
        <img src="${works[next].src}" alt="${works[next].title}">
        <div class="noise"></div>
      </div>
    </div>
  `;

  document.getElementById('centerSlide').addEventListener('click', () => openLightbox(works[currentIndex].src));
  document.getElementById('centerSlide').addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') openLightbox(works[currentIndex].src);
  });

  updateDetails();
}

/* Lightbox */
function openLightbox(src){
  document.getElementById('lightboxImg').src = src;
  document.getElementById('lightbox').classList.add('open');
  document.body.classList.add('noscroll');
}
function closeLightbox(){
  document.getElementById('lightbox').classList.remove('open');
  document.body.classList.remove('noscroll');
}
window.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') closeLightbox();
});

/* Slide movement: animate track then re-render */
let animating = false;

function stepPx(){
  const slide = track.querySelector('.slide');
  if(!slide) return 0;
  const gap = parseFloat(getComputedStyle(track).gap || "0");
  return slide.getBoundingClientRect().width + gap;
}

function move(dir){
  if (animating) return;
  animating = true;

  const step = stepPx();
  if (!step){ animating = false; return; }

  track.style.transition = 'transform 420ms cubic-bezier(.2,.9,.2,1)';
  track.style.transform = `translateX(${-dir * step}px)`;

  const onEnd = () => {
    track.removeEventListener('transitionend', onEnd);

    currentIndex = wrap(currentIndex + dir);

    track.style.transition = 'none';
    track.style.transform = 'translateX(0)';
    renderSlides();

    requestAnimationFrame(() => { animating = false; });
  };

  track.addEventListener('transitionend', onEnd);
}

/* Buttons */
document.getElementById('arrowRight').addEventListener('click', (e) => { e.preventDefault(); move(+1); });

/* Hold to glide */
let holdTimer = null;
function bindHold(id, dir){
  const btn = document.getElementById(id);
  const start = (e) => {
    e.preventDefault();
    move(dir);
    holdTimer = setInterval(() => move(dir), 520);
  };
  const end = (e) => {
    e.preventDefault();
    clearInterval(holdTimer);
    holdTimer = null;
  };
  btn.addEventListener('pointerdown', start);
  btn.addEventListener('pointerup', end);
  btn.addEventListener('pointercancel', end);
  btn.addEventListener('pointerleave', end);
}
bindHold('arrowRight', +1);

/* Keyboard arrows */
window.addEventListener('keydown', (e) => {
  const lbOpen = document.getElementById('lightbox').classList.contains('open');
  if (lbOpen) return;
  if (e.key === 'ArrowLeft') move(-1);
  if (e.key === 'ArrowRight') move(+1);
});

/* Resize stability */
window.addEventListener('resize', () => renderSlides());

/* Init */
window.addEventListener('load', () => renderSlides());
</script>
