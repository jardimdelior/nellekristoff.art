<!-- index.html (FULL) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nelle Kristoff — Art</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" />
</head>

<body>
<main class="page">
  <section class="frame" aria-label="Site frame">

    <!-- HEADER -->
    <header class="film-header frame-header" id="siteHeader" aria-label="Header">
      <div class="header-inner">

        <!-- HeaderBayLeft -->
        <div class="header-bay header-bay-left" id="headerBayLeft" aria-label="Header bay left">
          <nav class="menu" id="menu" aria-label="Site menu">
            <a href="about.html">About</a>
            <a href="#" onclick="contact(event)">Contact</a>
            <a href="posts.html">Posts</a>
          </nav>
        </div>

        <!-- HeaderBayRight -->
        <div class="header-bay header-bay-right" id="headerBayRight" aria-label="Header bay right">
          <div class="header-layer-stack">

            <!-- LayerBay1: Brand name -->
            <div class="layer-bay layer-bay-1" aria-label="Layer 1 brand">
              <span class="brand-text">Nelle Kristoff</span>
            </div>

            <!-- LayerBay2: Selected Works -->
            <div class="layer-bay layer-bay-2" aria-label="Layer 2 selected works">
              <span class="subtitle-inline">Selected Works</span>
            </div>

            <!-- LayerBay3: Monogram -->
            <div class="layer-bay layer-bay-3" aria-label="Layer 3 monogram">
              <span class="brand-mark" aria-hidden="true">
                <svg class="icon-monogram"
                     viewBox="516.693 329.310 496.951 359.707"
                     xmlns="http://www.w3.org/2000/svg"
                     preserveAspectRatio="xMidYMid meet">
                  <path fill="currentColor"
                    d="M 957.26562 329.30955 L 793.62891 461.31932 L 793.62891 329.3115 L 750.10547 329.3115 L 750.10547 531.07713 L 549.94531 329.31346 L 549.94336 329.31346 L 516.69336 329.31346 L 516.69336 626.23338 L 549.94336 626.23338 L 549.94336 379.00096 L 750.10547 580.76853 L 750.10547 689.01658 L 793.62891 689.01658 L 793.62891 506.30369 L 818.69727 486.13768 L 959.1582 626.28416 L 1007.5586 626.28611 L 846.41016 463.84471 L 1013.6445 329.31541 L 957.26562 329.30955 z"/>
                </svg>
              </span>
            </div>

            <!-- LayerBay4: Burger -->
            <div class="layer-bay layer-bay-4" aria-label="Layer 4 burger">
              <button class="menu-btn" id="menuBtn"
                      aria-label="Open menu"
                      aria-expanded="false"
                      type="button">
                <svg class="icon-burger"
                     viewBox="571.766 351.497 359.988 296.918"
                     xmlns="http://www.w3.org/2000/svg"
                     aria-hidden="true"
                     preserveAspectRatio="xMidYMid meet">
                  <path fill="currentColor"
                    d="m 571.76604,351.49699 v 43.5293 h 359.98828 v -43.5293 z
                       m 0,126.67383 v 43.52929 h 359.98828 v -43.52929 z
                       m 0,126.71679 v 43.52735 h 359.98828 v -43.52735 z"/>
                </svg>
              </button>
            </div>

          </div>
        </div>

      </div><!-- /.header-inner -->
    </header>

    <!-- FRAME BAYS (single instance only: no duplicate IDs) -->
    <aside class="frame-bay frame-left-bay" id="frameLeftBay" aria-label="Left bay">
      <button class="bay-action" id="openTopDeck" type="button" aria-controls="topDeckFullview">
        Photography
      </button>
    </aside>

    <!-- VIEWPORT WRAP -->
    <section class="frame-viewportWrap" aria-label="Viewport area">
      <div class="space-viewport" id="viewport" aria-label="Artwork space">
        <div class="space-bg" id="spaceBg" aria-hidden="true"></div>

        <!-- WEBGL OVERLAY LAYER -->
        <div class="viewport-layer viewport-webgl" id="viewportWebgl" aria-label="WebGL overlay layer" aria-hidden="true">
          <canvas id="webglCanvas" class="gl-canvas gl-overlay" aria-hidden="true"></canvas>
        </div>

        <!-- TOP DECK LAYER -->
        <div class="deck-layer deck-layer-top" id="deckLayerTop" aria-label="Top deck layer">
          <div class="deck-viewport" id="deckTop" aria-label="Top deck area">
            <div class="space-pan" id="spacePanTop">
              <div class="space-zoom" id="spaceZoomTop">
                <div class="leporello" id="leporelloTop" aria-label="Top deck panels"></div>

                <div class="active-ui" id="activeUITop">
                  <div class="active-meta">
                    <span class="am-title" id="amTitleTop">Untitled</span>
                    <span class="am-status" id="amStatusTop">Unveiling soon</span>
                  </div>

                  <!-- ONLY SELECT -->
                  <div class="active-actions">
                    <button class="abtn abtn-primary select-tab" id="selectBtnTop" type="button">Select</button>
                  </div>
                </div>

              </div>
            </div>

            <div class="arrow-slot arrow-slot--top-left">
              <button class="film-arrow" id="arrowTopLeft" aria-label="Top deck slide left" type="button">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                  <path d="M15 6l-6 6 6 6"/>
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- BOTTOM DECK LAYER -->
        <div class="deck-layer deck-layer-bottom" id="deckLayerBottom" aria-label="Bottom deck layer">
          <div class="deck-viewport" id="deckBottom" aria-label="Bottom deck area">
            <div class="space-pan" id="spacePanBottom">
              <div class="space-zoom" id="spaceZoomBottom">
                <div class="leporello" id="leporelloBottom" aria-label="Bottom deck panels"></div>

                <div class="active-ui" id="activeUIBottom">
                  <div class="active-meta">
                    <span class="am-title" id="amTitleBottom">Untitled</span>
                    <span class="am-status" id="amStatusBottom">Unveiling soon</span>
                  </div>

                  <!-- ONLY SELECT -->
                  <div class="active-actions">
                    <button class="abtn abtn-primary select-tab" id="selectBtnBottom" type="button">Select</button>
                  </div>
                </div>

              </div>
            </div>

            <div class="arrow-slot">
              <button class="film-arrow" id="arrowBottomRight" aria-label="Bottom deck slide right" type="button">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                  <path d="M9 6l6 6-6 6"/>
                </svg>
              </button>
            </div>
          </div>
        </div>

      </div>
    </section>

    <aside class="frame-bay frame-right-bay" id="frameRightBay" aria-label="Right bay">
      <button class="bay-action" id="openBottomDeck" type="button" aria-controls="bottomDeckFullview">
        Digital Art
      </button>
    </aside>

    <!-- FULLVIEW SPACE VIEWPORT TOP DECK -->
    <section class="fullview" id="topDeckFullview" aria-label="Top deck fullview" aria-hidden="true">
      <button class="fullview-close" id="closeTopFullview" type="button" aria-label="Close top fullview">×</button>
      <div class="fullview-inner" id="topFullviewInner"></div>
    </section>

    <!-- FULLVIEW SPACE VIEWPORT BOTTOM DECK -->
    <section class="fullview" id="bottomDeckFullview" aria-label="Bottom deck fullview" aria-hidden="true">
      <button class="fullview-close" id="closeBottomFullview" type="button" aria-label="Close bottom fullview">×</button>
      <div class="fullview-inner" id="bottomFullviewInner"></div>
    </section>

    <!-- FOOTER -->
    <footer class="frame-footer" aria-label="Footer">
      <div class="footer-inner">
        <span class="footer-mark" aria-hidden="true">
          <svg class="icon-monogram"
               viewBox="516.693 329.310 496.951 359.707"
               xmlns="http://www.w3.org/2000/svg"
               preserveAspectRatio="xMidYMid meet">
            <path fill="currentColor"
              d="M 957.26562 329.30955 L 793.62891 461.31932 L 793.62891 329.3115 L 750.10547 329.3115 L 750.10547 531.07713 L 549.94531 329.31346 L 549.94336 329.31346 L 516.69336 329.31346 L 516.69336 626.23338 L 549.94336 626.23338 L 549.94336 379.00096 L 750.10547 580.76853 L 750.10547 689.01658 L 793.62891 689.01658 L 793.62891 506.30369 L 818.69727 486.13768 L 959.1582 626.28416 L 1007.5586 626.28611 L 846.41016 463.84471 L 1013.6445 329.31541 L 957.26562 329.30955 z"/>
          </svg>
        </span>
        <span>© 2026 Nelle Kristoff — All rights reserved</span>
      </div>
    </footer>

    <!-- FULLSCREEN (kept as-is) -->
    <div class="fullscreen" id="fullscreen" aria-hidden="true">
      <div class="fs-inner">
        <div class="fs-meta">
          <span class="fs-title" id="fsTitle">Untitled</span>
          <span class="fs-status" id="fsStatus">Unveiling soon</span>
        </div>

        <div class="print fs-frame">
          <img id="fsImg" alt="" />
          <div class="noise" aria-hidden="true"></div>
        </div>

        <div class="fs-actions">
          <a href="#" class="abtn fs-left" onclick="contact(event)">Inquire</a>
          <a href="#" class="abtn" id="fsCollect" target="_blank" rel="noopener">Collect</a>
          <button class="abtn fs-right" id="closeBtn" type="button" aria-label="Close fullscreen">Close</button>
        </div>
      </div>
    </div>

  </section>
</main>

<script src="app.js" defer></script>
<script type="module" src="webgl-decks.js"></script>
</body>
</html>
