<!-- index.html (UPDATED for TWO DECKS: top + bottom, independent controls + independent UI) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nelle Kristoff — Art</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" />
</head>

<body>
<main>
  <section class="film-main" aria-label="Leporello space gallery">

    <!-- HEADER (single fixed bar) -->
    <header class="film-header" id="siteHeader">

      <div class="header-bar">
        <!-- LEFT: Selected Works (replaced by menu when burger opens) -->
        <div class="subtitle-inline" aria-hidden="false">Selected Works</div>

        <!-- LEFT: Menu (sits in EXACT same spot as Selected Works) -->
        <nav class="menu" id="menu" aria-label="Site menu">
          <a href="about.html">About</a>
          <a href="#" onclick="contact(event)">Contact</a>
          <a href="posts.html">Posts</a>
        </nav>

        <!-- RIGHT: Brand + Burger -->
        <div class="header-right">

          <!-- Brand (TEXT folds ↔ MONOGRAM unfolds, driven by .film-header.menu-open) -->
          <div class="brand" aria-label="Site title">
            <span class="brand-text">Nelle Kristoff</span>

            <span class="brand-mark" aria-hidden="true">
              <!-- MONOGRAM SVG -->
              <svg class="icon-monogram"
                   viewBox="516.693 329.310 496.951 359.707"
                   xmlns="http://www.w3.org/2000/svg"
                   aria-hidden="true"
                   preserveAspectRatio="xMidYMid meet">
                <path fill="currentColor"
                  d="M 957.26562 329.30955 L 793.62891 461.31932 L 793.62891 329.3115 L 750.10547 329.3115 L 750.10547 531.07713 L 549.94531 329.31346 L 549.94336 329.31346 L 516.69336 329.31346 L 516.69336 626.23338 L 549.94336 626.23338 L 549.94336 379.00096 L 750.10547 580.76853 L 750.10547 689.01658 L 793.62891 689.01658 L 793.62891 506.30369 L 818.69727 486.13768 L 959.1582 626.28416 L 1007.5586 626.28611 L 846.41016 463.84471 L 1013.6445 329.31541 L 957.26562 329.30955 z"/>
              </svg>
            </span>
          </div>

          <!-- Burger -->
          <button class="menu-btn" id="menuBtn"
                  aria-label="Open menu"
                  aria-expanded="false"
                  type="button">

            <svg class="icon-burger"
                 viewBox="571.766 351.497 359.988 296.918"
                 xmlns="http://www.w3.org/2000/svg"
                 aria-hidden="true"
                 preserveAspectRatio="xMidYMid meet">
              <path fill="currentColor"
                d="m 571.76604,351.49699 v 43.5293 h 359.98828 v -43.5293 z
                   m 0,126.67383 v 43.52929 h 359.98828 v -43.52929 z
                   m 0,126.71679 v 43.52735 h 359.98828 v -43.52735 z"/>
            </svg>

          </button>
        </div>
      </div>

    </header>

    <!-- VIEWPORT -->
    <div class="space-viewport" id="viewport" aria-label="Artwork space">
      <div class="space-bg" id="spaceBg" aria-hidden="true"></div>

      <div class="space-pan" id="spacePan">
        <div class="space-zoom" id="spaceZoom">

          <!-- ===== TOP DECK (Panels generated by app.js) ===== -->
          <div class="leporello" id="leporelloTop" aria-label="Top deck panels"></div>

          <!-- ===== BOTTOM DECK (Panels generated by app.js) ===== -->
          <div class="leporello" id="leporelloBottom" aria-label="Bottom deck panels"></div>

          <!-- ===== TOP Active UI (follows TOP active panel) ===== -->
          <div class="active-ui" id="activeUITop" aria-hidden="false">
            <div class="active-meta">
              <span class="am-title" id="amTitleTop">Untitled</span>
              <span class="am-status" id="amStatusTop">Unveiling soon</span>
            </div>

            <div class="active-actions">
              <a href="#" class="abtn active-left" onclick="contact(event)">Inquire</a>
              <button class="abtn abtn-primary" id="selectBtnTop" type="button">Select</button>
              <a href="#" class="abtn active-right" id="activeCollectTop" target="_blank" rel="noopener">Collect</a>
            </div>
          </div>

          <!-- ===== BOTTOM Active UI (follows BOTTOM active panel) ===== -->
          <div class="active-ui" id="activeUIBottom" aria-hidden="false">
            <div class="active-meta">
              <span class="am-title" id="amTitleBottom">Untitled</span>
              <span class="am-status" id="amStatusBottom">Unveiling soon</span>
            </div>

            <div class="active-actions">
              <a href="#" class="abtn active-left" onclick="contact(event)">Inquire</a>
              <button class="abtn abtn-primary" id="selectBtnBottom" type="button">Select</button>
              <a href="#" class="abtn active-right" id="activeCollectBottom" target="_blank" rel="noopener">Collect</a>
            </div>
          </div>

        </div>
      </div>

      <!-- ===== TOP-LEFT ARROW (controls TOP deck, opposite direction) ===== -->
      <div class="arrow-slot arrow-slot--top-left">
        <button class="film-arrow" id="arrowTopLeft" aria-label="Previous artwork (top deck)" type="button">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <path d="M15 6l-6 6 6 6"/>
          </svg>
        </button>
      </div>

      <!-- ===== BOTTOM-RIGHT ARROW (controls BOTTOM deck) ===== -->
      <div class="arrow-slot">
        <button class="film-arrow" id="arrowRight" aria-label="Next artwork (bottom deck)" type="button">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <path d="M9 6l6 6-6 6"/>
          </svg>
        </button>
      </div>

    </div>

    <!-- FULLSCREEN OVERLAY (shared) -->
    <div class="fullscreen" id="fullscreen" aria-hidden="true">
      <div class="fs-inner">

        <div class="fs-meta">
          <span class="fs-title" id="fsTitle">Untitled</span>
          <span class="fs-status" id="fsStatus">Unveiling soon</span>
        </div>

        <div class="print fs-frame">
          <img id="fsImg" alt="" />
          <div class="noise" aria-hidden="true"></div>
        </div>

        <div class="fs-actions">
          <a href="#" class="abtn fs-left" onclick="contact(event)">Inquire</a>
          <button class="abtn" id="closeBtn" type="button" aria-label="Close fullscreen">✕</button>
          <a href="#" class="abtn fs-right" id="fsCollect" target="_blank" rel="noopener">Collect</a>
        </div>

      </div>
    </div>

    <footer>© 2026 Nelle Kristoff — All rights reserved</footer>

  </section>
</main>

<script src="app.js" defer></script>
</body>
</html>
