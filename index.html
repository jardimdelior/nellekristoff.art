<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Nelle Kristoff — Art</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Cache-Control" content="no-store" />

<style>
:root{
  --bg:#EFE7DC;
  --ink:#2F2A26;
  --card:#FFFFFF;

  /* shadows (FIXED: include px) */
  --shadow: 0 14px 50px rgba(0,0,0,.32);
  --inset: inset 0 0 28px rgba(0,0,0,.14);

  --radius:2px;

  /* A3 landscape ratio */
  --a3: 420 / 297;
  --a3ratio: calc(420 / 297);

  /* ===== 3D TRIANGLE WALL ===== */
  /* Spacious camera (higher = more spacious, less distortion) */
  --triPersp: 3600px;

  /* Face size (tuned so 9 columns fits nicely) */
  --faceW: clamp(110px, 9vw, 150px);
  --faceH: calc(var(--faceW) * (297 / 420)); /* A3-ish feel */

  /* Critical: radius that makes 3 faces touch edge-to-edge */
  /* r = w / (2*tan(60deg)) ≈ w / 3.464 */
  --triR: calc(var(--faceW) / 3.464);

  /* Default open angle */
  --triSpin: -18deg;

  /* spacing */
  --triGap: clamp(10px, 1.2vw, 16px);
}

/* base */
html, body{ height:100%; }
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Arial,sans-serif;
  background:var(--bg);
  color:var(--ink);
  line-height:1.6;
  opacity:0;
  padding: clamp(14px, 3vw, 34px);
  box-sizing: border-box;
}
html.ready body{ animation:fadein 2.9s ease-in-out forwards; }
@keyframes fadein{ from{opacity:0;} to{opacity:1;} }

/* when lightbox open */
body.noscroll{ overflow:hidden; }

/* header */
header{
  text-align:center;
  padding: 18px 16px 8px;
}
.title-row{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:4px;
  position:relative;
  z-index:9999;
}
h1{
  font-weight:500;
  letter-spacing:3px;
  margin:0;
  font-size:29px;
  text-transform:uppercase;
}
.subtitle{
  margin:9px 0 0;
  opacity:.65;
  font-size:11px;
  letter-spacing:.4px;
}

/* burger */
.menu-btn{
  width:44px;
  height:44px;
  border:0;
  background:transparent;
  cursor:pointer;
  padding:10px;
  display:inline-flex;
  flex-direction:column;
  justify-content:center;
  gap:9px;
  z-index:9999;
}
.menu-btn span{
  display:block;
  width:100%;
  height:2px;
  background:var(--ink);
  border-radius:2px;
}

/* menu bar */
.menu{
  width:min(740px, 92vw);
  margin:14px auto 0;
  border-radius:14px;
  border:1px solid rgba(47,42,38,.16);
  background:rgba(239,231,220,.92);
  box-shadow: 0 14px 40px rgba(0,0,0,.10);
  backdrop-filter:blur(8px);
  display:none;
  padding:8px;
}
.menu.open{ display:flex; justify-content:center; gap:8px; flex-wrap:wrap; }
.menu a{
  display:inline-block;
  padding:10px 14px;
  text-decoration:none;
  color:var(--ink);
  font-size:19px;
  letter-spacing:.2px;
  opacity:1;
  border-radius:2px;
}
.menu a:hover{ background:rgba(47,42,38,.08); }

/* main */
main{
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-bottom: 12px;
}

/* ===== TRIANGLE WALL AREA ===== */
.film-main{
  width:min(96vw, 1400px);
  margin: 0 auto;
  position:relative;
}

.tri-viewport{
  width:100%;
  padding: clamp(10px, 2vw, 26px);
  box-sizing:border-box;
}

/* EXACTLY 9 per row on desktop (responsive steps below) */
.tri-grid{
  display:grid;
  grid-template-columns: repeat(9, 1fr);
  gap: var(--triGap);
  place-items:center;
  perspective: var(--triPersp);
}

/* Large laptop / small desktop */
@media (max-width: 1400px){
  .tri-grid{ grid-template-columns: repeat(6, 1fr); }
}
/* Tablet */
@media (max-width: 1000px){
  .tri-grid{ grid-template-columns: repeat(4, 1fr); }
}
/* Large mobile */
@media (max-width: 700px){
  .tri-grid{ grid-template-columns: repeat(3, 1fr); }
}
/* Small mobile */
@media (max-width: 480px){
  .tri-grid{ grid-template-columns: repeat(2, 1fr); }
}

/* Outer holder (keeps layout size stable) */
.tri{
  width: var(--faceW);
  height: var(--faceH);
  position:relative;
}

/* Animated wrapper (owns the transform animation) */
.tri-wrap{
  width: 100%;
  height: 100%;
  position:relative;
  transform-style: preserve-3d;
  will-change: transform;
  animation:
    triFloat 9.5s ease-in-out infinite,
    triTurn  22s ease-in-out infinite;
  animation-delay: var(--d, 0s), var(--d, 0s);
  transform: rotateY(var(--triSpin));
}

/* Pause animation on hover (so clicking feels stable) */
@media (hover:hover){
  .tri-wrap:hover{ animation-play-state: paused; }
}

/* Gentle up/down + micro depth */
@keyframes triFloat{
  0%,100% { transform: rotateY(var(--triSpin)) translateY(0) translateZ(0); }
  50%     { transform: rotateY(var(--triSpin)) translateY(-7px) translateZ(6px); }
}

/* Very slow breathing turn */
@keyframes triTurn{
  0%,100% { transform: rotateY(calc(var(--triSpin) - 6deg)); }
  50%     { transform: rotateY(calc(var(--triSpin) + 6deg)); }
}

/* Faces share EXACT same rectangle => edges align */
.tri-face{
  position:absolute;
  inset:0;
  transform-style: preserve-3d;
  backface-visibility: hidden;
  background: var(--card);
  border-radius: var(--radius);
  box-shadow: var(--inset), var(--shadow);
  overflow:hidden;
  cursor:pointer;
  outline:none;
}

/* 3 sides (120° apart) */
.tri-wrap .f1{ transform: rotateY(  0deg) translateZ(var(--triR)); }
.tri-wrap .f2{ transform: rotateY(120deg) translateZ(var(--triR)); }
.tri-wrap .f3{ transform: rotateY(240deg) translateZ(var(--triR)); }

.tri-face img{
  width:100%;
  height:100%;
  object-fit:cover; /* change to contain if you want no crop */
  display:block;
}

/* noise overlay */
.noise{
  position:absolute;
  inset:0;
  background-image:url("images/noise.png");
  background-repeat:repeat;
  background-size:520px 520px;
  opacity:.12;
  mix-blend-mode:overlay;
  pointer-events:none;
  animation:noiseMove .18s steps(2) infinite;
}
@keyframes noiseMove{
  0%{ transform:translate(0,0); }
  25%{ transform:translate(-40px,25px); }
  50%{ transform:translate(-10px,-30px); }
  75%{ transform:translate(30px,10px); }
  100%{ transform:translate(0,0); }
}

/* Lightbox */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  display:none;
  align-items:center;
  justify-content:center;
  cursor:zoom-out;
  z-index:2147483647;
  padding: clamp(14px, 3vw, 34px);
  box-sizing: border-box;
}
.lightbox.open{ display:flex; }

/* A3 landscape frame that scales to viewport */
.lightbox .print{
  cursor:auto;
  width: min(96vw, calc(92vh * var(--a3ratio)));
  aspect-ratio: var(--a3);
  padding: clamp(14px, 3vw, 34px);
  box-sizing: border-box;
  border-radius: var(--radius);
  box-shadow: var(--inset), var(--shadow);
  background: var(--card);
  overflow:visible;
  position:relative;
  display:grid;
  place-items:center;
}
.lightbox .print img{
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
}

/* footer */
footer{
  text-align:center;
  padding: 18px 20px 22px;
  font-size:12.5px;
  opacity:.5;
}

/* Reduced motion */
@media (prefers-reduced-motion: reduce){
  html.ready body{ animation:none !important; }
  body{ opacity:1 !important; }
  .tri-wrap{ animation:none !important; }
  .noise{ animation:none !important; }
}
</style>
</head>

<body>
<header>
  <div class="title-row">
    <h1>Nelle Kristoff</h1>
    <button class="menu-btn" id="menuBtn" aria-label="Open menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
  </div>

  <div class="subtitle">Selected Works</div>

  <nav class="menu" id="menu" aria-label="Site menu">
    <a href="about.html">About</a>
    <a href="#" onclick="contact(event)">Contact</a>
    <a href="posts.html">Posts</a>
  </nav>
</header>

<main>
  <section class="film-main" aria-label="3D triangle wall works">
    <div class="tri-viewport">
      <div class="tri-grid" id="triGrid"></div>
    </div>

    <!-- LIGHTBOX -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
      <div class="print" onclick="event.stopPropagation()">
        <img id="lightboxImg" alt="" />
        <div class="noise"></div>
      </div>
    </div>
  </section>
</main>

<footer>© 2026 Nelle Kristoff — All rights reserved</footer>

<script>
window.addEventListener("load", () => document.documentElement.classList.add("ready"));

/* Menu */
const menuBtn = document.getElementById('menuBtn');
const menu = document.getElementById('menu');

menuBtn.addEventListener('click', (e) => {
  e.stopPropagation();
  const open = menu.classList.toggle('open');
  menuBtn.setAttribute('aria-expanded', String(open));
});
document.addEventListener('click', () => {
  menu.classList.remove('open');
  menuBtn.setAttribute('aria-expanded', 'false');
});

/* Contact */
function contact(e){
  if (e) e.preventDefault();
  window.location.href = "mailto:nellekristoff@gmail.com";
}

/* Lightbox */
function openLightbox(src, titleText){
  const lightbox = document.getElementById('lightbox');
  const img = document.getElementById('lightboxImg');
  img.src = src;
  img.alt = titleText || "";
  lightbox.classList.add('open');
  document.body.classList.add('noscroll');
}
function closeLightbox(){
  const lightbox = document.getElementById('lightbox');
  lightbox.classList.remove('open');
  document.body.classList.remove('noscroll');
}
window.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') closeLightbox();
});

/* Works — add as many as you want */
const works = [
  { src:"images/Untitled1.png", title:"Untitled 1" },
  { src:"images/Untitled2.png", title:"Untitled 2" },
  { src:"images/Untitled3.png", title:"Untitled 3" },

  /* add more for many triangles */
  // { src:"images/Untitled4.png", title:"Untitled 4" },
  // { src:"images/Untitled5.png", title:"Untitled 5" },
  // { src:"images/Untitled6.png", title:"Untitled 6" },
  // { src:"images/Untitled7.png", title:"Untitled 7" },
  // { src:"images/Untitled8.png", title:"Untitled 8" },
  // { src:"images/Untitled9.png", title:"Untitled 9" },
];

/* Preload */
works.forEach(w => { const i = new Image(); i.src = w.src; });

function wrap(i, n){ return ((i % n) + n) % n; }

/* Build triangle objects:
   each triangle uses 3 images: i, i+1, i+2 (wrapped).
   triangles = ceil(works.length/3). */
function renderTriGrid(){
  const grid = document.getElementById('triGrid');
  const n = works.length;

  if (n === 0){
    grid.innerHTML = "";
    return;
  }

  const triCount = Math.ceil(n / 3);
  grid.innerHTML = "";

  for(let t = 0; t < triCount; t++){
    const base = t * 3;

    const a = works[wrap(base + 0, n)];
    const b = works[wrap(base + 1, n)];
    const c = works[wrap(base + 2, n)];

    // stagger delay across each row of 9 (so it looks like a living wall)
    const delay = (t % 9) * 0.18;

    const tri = document.createElement('div');
    tri.className = 'tri';
    tri.setAttribute('aria-label', `3D triangle group ${t + 1}`);

    tri.innerHTML = `
      <div class="tri-wrap" style="--d:${delay}s">
        <div class="tri-face f1" tabindex="0" data-src="${a.src}" data-title="${a.title}">
          <img src="${a.src}" alt="${a.title}">
          <div class="noise"></div>
        </div>
        <div class="tri-face f2" tabindex="0" data-src="${b.src}" data-title="${b.title}">
          <img src="${b.src}" alt="${b.title}">
          <div class="noise"></div>
        </div>
        <div class="tri-face f3" tabindex="0" data-src="${c.src}" data-title="${c.title}">
          <img src="${c.src}" alt="${c.title}">
          <div class="noise"></div>
        </div>
      </div>
    `;

    tri.querySelectorAll('.tri-face').forEach(face => {
      const open = () => openLightbox(face.dataset.src, face.dataset.title);

      face.addEventListener('click', (e) => {
        e.stopPropagation();
        open();
      });

      face.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          open();
        }
      });
    });

    grid.appendChild(tri);
  }
}

renderTriGrid();
</script>
</body>
</html>
