<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Nelle Kristoff — Art Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Cache-Control" content="no-store" />

<style>
:root{
  --bg:#EFE7DC;
  --ink:#2F2A26;
  --card:#FFFFFF;
  --shadow:0 14px 50px rgba(0,0,0,.32);
  --inset:inset 0 0 28px rgba(0,0,0,.14);
  --radius:2px;

  /* A3 landscape ratio */
  --a3: 420 / 297;

  /* these will be tuned by JS so 3 always fit */
  --slideW: 420px;
  --gap: clamp(6px, 1.2vw, 14px);
  --pad: clamp(10px, 1.6vw, 14px);

  /* FILM frame */
  --frameW: min(96vw, 1400px);
  --frameH: clamp(320px, 62vh, 720px);
  --framePad: clamp(10px, 2vw, 18px);
}

/* base */
html, body { height:100%; }
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Arial,sans-serif;
  background:var(--bg);
  color:var(--ink);
  line-height:1.6;
  opacity:0;
}
html.ready body{ animation:fadein 1.6s ease-in-out forwards; }
body.noscroll{ overflow:hidden; }
@keyframes fadein{ from{opacity:0;} to{opacity:1;} }

/* header */
header{
  text-align:center;
  padding: 18px 16px 8px;
}
.title-row{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap: 14px;
  position:relative;
  z-index:10;
}
h1{
  font-weight:500;
  letter-spacing:3px;
  margin:0;
  font-size:29px;
  text-transform:uppercase;
}
.subtitle{
  margin:6px 0 0;
  opacity:.55;
  font-size:14px;
  letter-spacing:.3px;
}

/* hamburger */
.menu-btn{
  width:40px;
  height:40px;
  border:0;
  background:transparent;
  cursor:pointer;
  padding:8px;
  display:inline-flex;
  flex-direction:column;
  justify-content:center;
}
.menu-btn span{
  display:block;
  height:2px;
  background:var(--ink);
  margin:4px 0;
  border-radius:2px;
  opacity:.9;
}

/* menu */
.menu{
  width:min(740px, 92vw);
  margin:14px auto 0;
  border-radius:14px;
  border:1px solid rgba(47,42,38,.16);
  background:rgba(239,231,220,.92);
  box-shadow:0 14px 40px rgba(0,0,0,.10);
  backdrop-filter:blur(8px);
  display:none;
  padding:8px;
}
.menu.open{ display:flex; justify-content:center; gap:8px; flex-wrap:wrap; }
.menu a{
  display:inline-block;
  padding:10px 14px;
  text-decoration:none;
  color:var(--ink);
  font-size:13px;
  letter-spacing:.2px;
  opacity:.9;
  border-radius:12px;
}
.menu a:hover{ background:rgba(47,42,38,.08); }

/* page */
main{
  width: 100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
  padding-bottom: 10px;
}

/* ===== FILM BLOCK (frame + arrow + details + footer glued under) ===== */
.film-block{
  width: var(--frameW);
  display:flex;
  flex-direction:column;
  align-items:stretch;
  gap:10px;
  margin: 0 auto;
}

/* FILM BORDER/FRAME */
.film-frame{
  width: 100%;
  height: var(--frameH);
  border:1px solid rgba(47,42,38,.16);
  border-radius:18px;
  background:rgba(255,255,255,.18);
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  overflow:hidden;              /* never spill */
  padding: var(--framePad);
}

/* film viewport lives inside frame */
.film-viewport{
  width:100%;
  height:100%;
  overflow:hidden;
  display:grid;
  place-items:center;
  position:relative;
  touch-action:manipulation;
  perspective:1200px;           /* KEEP: perspective works */
}

/* track */
.film-track{
  display:flex;
  align-items:center;
  justify-content:center;
  width:100%;
  gap:var(--gap);
  transform:translateX(0);
  will-change:transform;
  transform-style:preserve-3d;
}

/* slide (KEEP: perspective transforms) */
.slide{
  width: var(--slideW);
  aspect-ratio: var(--a3);
  position:relative;
  display:grid;
  place-items:center;
  transform-style:preserve-3d;
  transition:
    transform .55s cubic-bezier(.2,.9,.2,1),
    opacity   .55s cubic-bezier(.2,.9,.2,1),
    filter    .55s cubic-bezier(.2,.9,.2,1);
  perspective:1200px;
  cursor:pointer; /* all clickable */
}

.slide.is-current{
  transform:translateZ(130px) scale(1.02);
  opacity:1;
  filter:none;
}
.slide.is-prev{
  transform: translateX(-3%) translateZ(-40px) rotateY(60deg) scale(.92);
  opacity: 1;
  filter:none;
}
.slide.is-next{
  transform: translateX(3%) translateZ(-40px) rotateY(-60deg) scale(.92);
  opacity:.62;
  filter:saturate(.9) contrast(.96);
}

/* print */
.print{
  width:100%;
  height:100%;
  background:var(--card);
  padding:var(--pad);
  border-radius:var(--radius);
  box-shadow:var(--inset), var(--shadow);
  overflow:hidden;
  position:relative;
  display:grid;
  place-items:center;
}
.print img{
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
  decoding:async;
}

/* title label attached to each image (inside the white margin area) */
.label{
  position:absolute;
  left:12px;
  bottom:10px;
  font-size:13px;
  letter-spacing:.2px;
  opacity:.65;
  background:rgba(255,255,255,.65);
  border:1px solid rgba(47,42,38,.12);
  padding:6px 10px;
  border-radius:999px;
  backdrop-filter:blur(6px);
  pointer-events:none;
}

/* noise inside print */
.noise{
  position:absolute;
  inset:0;
  background-image:url("images/noise.png");
  background-repeat:repeat;
  background-size:520px 520px;
  opacity:.16;
  mix-blend-mode:overlay;
  pointer-events:none;
  animation:noiseMove .18s steps(2) infinite;
}
@keyframes noiseMove{
  0%{ transform:translate(0,0); }
  25%{ transform:translate(-40px,25px); }
  50%{ transform:translate(-10px,-30px); }
  75%{ transform:translate(30px,10px); }
  100%{ transform:translate(0,0); }
}

/* arrow between left + middle (same as your good code) */
.film-arrow{
  width:52px;
  height:52px;
  border-radius:999px;
  border:1px solid rgba(47,42,38,.28);
  background:rgba(239,231,220,.78);
  backdrop-filter:blur(6px);
  display:grid;
  place-items:center;
  cursor:pointer;
  box-shadow:0 10px 24px rgba(0,0,0,.14);
  transition:transform .2s ease, background .2s ease;
  opacity:.96;
  position:absolute;
  left: calc(50% - (var(--slideW) / 2) - (var(--gap) / 2));
  top: 50%;
  transform: translate(-50%, -50%);
  z-index:50;
}
.film-arrow:hover{ background:rgba(239,231,220,.92); transform:translate(-50%,-50%) scale(1.03); }
.film-arrow:active{ transform:translate(-50%,-50%) scale(.98); }
.film-arrow svg{ width:18px; height:18px; }

/* details under film (center work only, like your good code) */
.details{
  width: min(var(--slideW), 92vw);
  margin: 0 auto;
  padding-top: 4px;
  display:flex;
  justify-content:center;
}
.details-row{
  width:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  gap: 10px;
  flex-wrap:wrap;
}
.meta{
  display:flex;
  align-items:baseline;
  gap:8px;
  white-space:nowrap;
}
.title{
  font-size:14px;
  letter-spacing:.2px;
  opacity:.88;
  margin:0;
}
.status{
  font-size:13px;
  opacity:.65;
  margin:0;
}
.actions{
  display:flex;
  gap:8px;
  white-space:nowrap;
}
.inquire-btn,.collect-btn{
  padding:8px 14px;
  font-size:13px;
  border:1px solid #000;
  background:transparent;
  color:#000;
  text-decoration:none;
  border-radius:4px;
}
.inquire-btn:hover,.collect-btn:hover{ background:#000; color:#fff; }

/* lightbox: NEVER crop */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:2147483647;
  padding: clamp(14px, 3vw, 34px);
}
.lightbox.open{ display:flex; }
.lightbox .print{
  width: min(94vw, 1400px);
  height: auto;
  max-height: 90vh;
  padding: var(--pad);
}
.lightbox .print img{
  width:100%;
  height:auto;
  max-height: 88vh;
  object-fit:contain;
}

/* footer GLUED under film frame */
.site-footer{
  text-align:center;
  font-size:12.5px;
  opacity:.5;
  padding: 4px 0 0;
}

/* MOBILE: keep 3 inside frame */
@media (max-width:520px){
  :root{
    --frameW: 94vw;
    --frameH: 72vh;
    --gap: 10px;
    --pad: 12px;
  }
}

/* short screens / landscape phones */
@media (orientation: landscape) and (max-height:520px){
  :root{ --frameH: 66vh; }
}

/* reduced motion */
@media (prefers-reduced-motion: reduce){
  html.ready body{ animation:none !important; }
  body{ opacity:1 !important; }
  .slide{ transition:none !important; }
  .noise{ animation:none !important; }
}
</style>
</head>

<body>
<header>
  <div class="title-row">
    <h1>Nelle Kristoff</h1>
    <button class="menu-btn" id="menuBtn" aria-label="Open menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
  </div>

  <div class="subtitle">Selected Works</div>

  <nav class="menu" id="menu" aria-label="Site menu">
    <a href="about.html">About</a>
    <a href="#" onclick="contact(event)">Contact</a>
    <a href="posts.html">Posts</a>
  </nav>
</header>

<main>
  <section class="film-block" aria-label="Featured works">
    <div class="film-frame" id="filmFrame">
      <div class="film-viewport" id="filmViewport">
        <div class="film-track" id="filmTrack"></div>

        <button class="film-arrow" id="arrowRight" aria-label="Next artwork">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 6l6 6-6 6"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="details">
      <div class="details-row">
        <div class="meta">
          <p class="title" id="workTitle">Untitled 1</p>
          <p class="status" id="workStatus">Unveiling soon</p>
        </div>
        <div class="actions">
          <a href="#" onclick="contact(event)" class="inquire-btn">Inquire</a>
          <a href="https://collect.nellekristoff.art" target="_blank" class="collect-btn" rel="noopener" id="collectBtn">Collect</a>
        </div>
      </div>
    </div>

    <div class="site-footer">© 2026 Nelle Kristoff — All rights reserved</div>
  </section>
</main>

<div class="lightbox" id="lightbox" onclick="closeLightbox()">
  <div class="print" onclick="event.stopPropagation()">
    <img id="lightboxImg" alt="" />
    <div class="noise"></div>
  </div>
</div>

<script>
window.addEventListener("load", () => document.documentElement.classList.add("ready"));

/* Menu */
const menuBtn = document.getElementById('menuBtn');
const menu = document.getElementById('menu');
menuBtn.addEventListener('click', (e) => {
  e.stopPropagation();
  const open = menu.classList.toggle('open');
  menuBtn.setAttribute('aria-expanded', String(open));
});
document.addEventListener('click', () => {
  menu.classList.remove('open');
  menuBtn.setAttribute('aria-expanded', 'false');
});

/* Contact */
function contact(e){
  if (e) e.preventDefault();
  window.location.href = "mailto:nellekristoff@gmail.com";
}

/* Works */
const works = [
  { src:"images/Untitled1.png", title:"Untitled 1", status:"Unveiling soon", collect:"https://collect.nellekristoff.art" },
  { src:"images/Untitled2.png", title:"Untitled 2", status:"Unveiling soon", collect:"https://collect.nellekristoff.art" },
  { src:"images/Untitled3.png", title:"Untitled 3", status:"Unveiling soon", collect:"https://collect.nellekristoff.art" },
];

let currentIndex = 0;
const track = document.getElementById('filmTrack');
const filmFrame = document.getElementById('filmFrame');

function wrap(i){
  const n = works.length;
  return ((i % n) + n) % n;
}

/* FIT: compute --slideW so 3 slides ALWAYS fit inside the film frame */
function fitSlides(){
  const cs = getComputedStyle(filmFrame);
  const padX = parseFloat(cs.paddingLeft) + parseFloat(cs.paddingRight);
  const padY = parseFloat(cs.paddingTop) + parseFloat(cs.paddingBottom);

  const innerW = filmFrame.clientWidth - padX;
  const innerH = filmFrame.clientHeight - padY;

  // A3 width allowed by height
  const maxWByH = innerH * (420/297);

  // width budget: 3 slides + 2 gaps
  const gap = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--gap')) || 0;
  const maxWByW = (innerW - 2*gap) / 3;

  const w = Math.max(180, Math.min(maxWByH, maxWByW, 620));
  document.documentElement.style.setProperty('--slideW', w + 'px');
}

function updateDetails(){
  const w = works[currentIndex];
  document.getElementById('workTitle').textContent = w.title;
  document.getElementById('workStatus').textContent = w.status;
  document.getElementById('collectBtn').href = w.collect;
}

function renderSlides(){
  const prev = wrap(currentIndex - 1);
  const next = wrap(currentIndex + 1);

  track.innerHTML = `
    <div class="slide is-prev" id="leftSlide" tabindex="0" aria-label="Open ${works[prev].title}">
      <div class="print">
        <img src="${works[prev].src}" alt="${works[prev].title}" decoding="async">
        <div class="noise"></div>
        <div class="label">${works[prev].title}</div>
      </div>
    </div>

    <div class="slide is-current" id="centerSlide" tabindex="0" aria-label="Open ${works[currentIndex].title}">
      <div class="print">
        <img src="${works[currentIndex].src}" alt="${works[currentIndex].title}" decoding="async">
        <div class="noise"></div>
        <div class="label">${works[currentIndex].title}</div>
      </div>
    </div>

    <div class="slide is-next" id="rightSlide" tabindex="0" aria-label="Open ${works[next].title}">
      <div class="print">
        <img src="${works[next].src}" alt="${works[next].title}" decoding="async">
        <div class="noise"></div>
        <div class="label">${works[next].title}</div>
      </div>
    </div>
  `;

  // All three clickable
  const left = document.getElementById('leftSlide');
  const center = document.getElementById('centerSlide');
  const right = document.getElementById('rightSlide');

  left.addEventListener('click', () => openLightbox(works[prev].src));
  center.addEventListener('click', () => openLightbox(works[currentIndex].src));
  right.addEventListener('click', () => openLightbox(works[next].src));

  [left, center, right].forEach((el) => {
    el.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') el.click();
    });
  });

  updateDetails();
}

/* Lightbox (no crop) */
function openLightbox(src){
  document.getElementById('lightboxImg').src = src;
  document.getElementById('lightbox').classList.add('open');
  document.body.classList.add('noscroll');
}
function closeLightbox(){
  document.getElementById('lightbox').classList.remove('open');
  document.body.classList.remove('noscroll');
}
window.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') closeLightbox();
});

/* Slide movement */
let animating = false;

function stepPx(){
  const slide = track.querySelector('.slide');
  if(!slide) return 0;
  const gap = parseFloat(getComputedStyle(track).gap || "0");
  return slide.getBoundingClientRect().width + gap;
}

function move(dir){
  if (animating) return;
  animating = true;

  const step = stepPx();
  if (!step){ animating = false; return; }

  track.style.transition = 'transform 420ms cubic-bezier(.2,.9,.2,1)';
  track.style.transform = `translateX(${-dir * step}px)`;

  const onEnd = () => {
    track.removeEventListener('transitionend', onEnd);
    currentIndex = wrap(currentIndex + dir);

    track.style.transition = 'none';
    track.style.transform = 'translateX(0)';
    renderSlides();

    requestAnimationFrame(() => { animating = false; });
  };
  track.addEventListener('transitionend', onEnd);
}

/* Right arrow */
document.getElementById('arrowRight').addEventListener('click', (e) => {
  e.preventDefault();
  move(+1);
});

/* Hold to glide */
let holdTimer = null;
(function bindHold(){
  const btn = document.getElementById('arrowRight');
  const start = (e) => {
    e.preventDefault();
    move(+1);
    holdTimer = setInterval(() => move(+1), 520);
  };
  const end = () => {
    clearInterval(holdTimer);
    holdTimer = null;
  };
  btn.addEventListener('pointerdown', start);
  btn.addEventListener('pointerup', end);
  btn.addEventListener('pointercancel', end);
  btn.addEventListener('pointerleave', end);
})();

/* Keyboard */
window.addEventListener('keydown', (e) => {
  const lbOpen = document.getElementById('lightbox').classList.contains('open');
  if (lbOpen) return;
  if (e.key === 'ArrowRight') move(+1);
});

/* Resize/orientation stability */
const ro = new ResizeObserver(() => {
  fitSlides();
  renderSlides();
});
ro.observe(filmFrame);

window.addEventListener('orientationchange', () => {
  setTimeout(() => { fitSlides(); renderSlides(); }, 80);
});

/* Init */
window.addEventListener('load', () => {
  fitSlides();
  renderSlides();
});
</script>

</body>
</html>
