<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Nelle Kristoff — Art Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    background: #EFE7DC;
    color: #2F2A26;
    line-height: 1.6;
    opacity: 0;
  }

  html.ready body { animation: fadein 2.6s ease-in-out forwards; }
  body.noscroll { overflow: hidden; }

  header {
    text-align: center;
    padding: clamp(28px, 6vh, 70px) 20px 8px;
  }

  h1 {
    font-weight: 500;
    letter-spacing: 3px;
    margin: 0 0 4px 0;
    font-size: 26px;
    text-transform: uppercase;
  }

  .subtitle {
    margin: 6px 0;
    opacity: 0.55;
    font-size: 14px;
    letter-spacing: 0.3px;
  }

  .gallery {
    max-width: 1200px;
    margin: 0 auto;
    padding: 12px 30px 30px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 34px;
  }

  .card img {
    width: 100%;
    height: auto;
    display: block;
    transition: transform .4s ease, opacity .4s ease;
    max-height: 80vh;
    object-fit: contain;
    cursor: pointer;
  }

  .card:hover img { transform: scale(1.035); opacity: 0.96; }

  .caption {
    margin-top: 12px;
    font-size: 13px;
    opacity: 0.7;
    letter-spacing: 0.2px;
    display: flex;
    justify-content: space-between;
    gap: 12px;
    align-items: center;
    flex-wrap: wrap;
  }

  .inquire-btn, .collect-btn{
    padding: 8px 14px;
    font-size: 13px;
    border: 1px solid #000;
    background: transparent;
    color: #000;
    text-decoration: none;
    border-radius: 4px;
    display: inline-block;
    white-space: nowrap;
  }
  .inquire-btn:hover, .collect-btn:hover{
    background:#000;
    color:#fff;
  }

  @keyframes fadein { from { opacity: 0; } to { opacity: 1; } }
  @media (prefers-reduced-motion: reduce) {
    html.ready body { animation: none !important; }
    body { opacity: 1 !important; }
  }

  /* Lightbox */
  .lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.92);
    display: none;
    z-index: 2147483647;
  }
  .lightbox.open { display: grid; }

  /* Layout inside lightbox: viewer + strip */
  .lb-inner{
    height: 100vh;
    display: grid;
    grid-template-rows: 1fr auto;
    align-items: center;
    justify-items: center;
    padding: 20px 18px 14px;
    gap: 14px;
  }

  /* Big framed image */
  .viewer{
    width: min(96vw, 1400px);
    height: min(78vh, 860px);
    display: grid;
    place-items: center;
    position: relative;
    cursor: zoom-out; /* click outside image closes, click image doesn't */
  }

  .viewer img{
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;

    /* FRAME */
    background: #f8f4ee;
    padding: 14px;
    border-radius: 2px;
    box-shadow:
      inset 0 0 28px rgba(0,0,0,.16),
      0 0 0 1px rgba(0,0,0,.10),
      0 14px 50px rgba(0,0,0,.45);
  }

  /* Invisible left/right click zones for navigation */
  .nav-zone{
    position: absolute;
    inset: 0;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
  }
  .nav-zone > div{
    cursor: pointer;
  }
  .nav-zone > div:nth-child(2){
    cursor: default; /* center area does nothing */
  }

  /* Close button */
  .lb-close{
    position: fixed;
    top: 18px;
    right: 18px;
    width: 44px;
    height: 44px;
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,.6);
    background: rgba(0,0,0,.35);
    color: #fff;
    font-size: 26px;
    line-height: 1;
    display: grid;
    place-items: center;
    z-index: 2147483648;
    cursor: pointer;
  }
  .lb-close:hover{ background: rgba(255,255,255,.12); }

  /* Horizontal filmstrip */
  .filmstrip{
    width: min(96vw, 1400px);
    padding: 10px 8px;
    border-radius: 12px;
    background: rgba(255,255,255,.06);
    box-shadow: 0 0 0 1px rgba(255,255,255,.08) inset;
    overflow-x: auto;
    overflow-y: hidden;
    display: flex;
    gap: 10px;
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
  }

  .thumb{
    flex: 0 0 auto;
    width: 94px;
    height: 64px;
    border-radius: 8px;
    overflow: hidden;
    scroll-snap-align: center;
    position: relative;
    cursor: pointer;
    opacity: .75;
    transform: translateZ(0);
    border: 1px solid rgba(255,255,255,.10);
    background: rgba(255,255,255,.08);
  }

  .thumb img{
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .thumb.active{
    opacity: 1;
    border-color: rgba(255,255,255,.55);
    box-shadow: 0 0 0 2px rgba(255,255,255,.22);
  }

  footer {
    text-align: center;
    padding: 60px 20px;
    font-size: 13px;
    opacity: .5;
  }
</style>
</head>

<body>

<header>
  <h1>Nelle Kristoff</h1>
  <div class="subtitle">Selected Works</div>
</header>

<section class="gallery">
  <div class="card">
    <img src="images/work1.jpg" alt="Untitled 1" onclick="openLightbox(this.src)" />
    <div class="caption">
      <span>Untitled 1 Unveiling soon</span>
      <div class="actions">
        <a href="#" onclick="contact(event)" class="inquire-btn">Inquire</a>
        <a href="https://collect.nellekristoff.art" target="_blank" rel="noopener" class="collect-btn">Collect</a>
      </div>
    </div>
  </div>

  <div class="card">
    <img src="images/work2.jpg" alt="Untitled 2" onclick="openLightbox(this.src)" />
    <div class="caption">
      <span>Untitled 2 Unveiling soon</span>
      <div class="actions">
        <a href="#" onclick="contact(event)" class="inquire-btn">Inquire</a>
        <a href="https://collect.nellekristoff.art" target="_blank" rel="noopener" class="collect-btn">Collect</a>
      </div>
    </div>
  </div>

  <div class="card">
    <img src="images/work3.jpg" alt="Untitled 3" onclick="openLightbox(this.src)" />
    <div class="caption">
      <span>Untitled 3 Unveiling soon</span>
      <div class="actions">
        <a href="#" onclick="contact(event)" class="inquire-btn">Inquire</a>
        <a href="https://collect.nellekristoff.art" target="_blank" rel="noopener" class="collect-btn">Collect</a>
      </div>
    </div>
  </div>
</section>

<!-- Lightbox -->
<div class="lightbox" id="lightbox" onclick="closeLightbox()">
  <button class="lb-close" type="button" aria-label="Close"
          onclick="closeLightbox(); event.stopPropagation();">×</button>

  <div class="lb-inner" onclick="event.stopPropagation()">
    <!-- Viewer -->
    <div class="viewer" id="viewer">
      <img id="viewerImg" alt="Artwork" />
      <!-- click zones for navigation -->
      <div class="nav-zone" aria-hidden="true">
        <div id="zonePrev" title="Previous"></div>
        <div></div>
        <div id="zoneNext" title="Next"></div>
      </div>
    </div>

    <!-- Filmstrip thumbnails -->
    <div class="filmstrip" id="filmstrip" aria-label="Thumbnails"></div>
  </div>
</div>

<footer>© 2026 Nelle Kristoff — All rights reserved</footer>

<script>
  let gallerySources = [];
  let currentIndex = 0;

  const lb = document.getElementById('lightbox');
  const viewerImg = document.getElementById('viewerImg');
  const filmstrip = document.getElementById('filmstrip');

  function collectGallerySources() {
    // store absolute src so indexOf(this.src) always matches
    gallerySources = Array.from(document.querySelectorAll('.gallery .card img'))
      .map(img => img.src);
  }

  function buildFilmstrip() {
    filmstrip.innerHTML = '';
    gallerySources.forEach((src, i) => {
      const btn = document.createElement('div');
      btn.className = 'thumb';
      btn.dataset.index = String(i);

      const im = document.createElement('img');
      im.src = src;
      im.alt = `Thumbnail ${i + 1}`;
      btn.appendChild(im);

      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        setIndex(i, true);
      });

      filmstrip.appendChild(btn);
    });
  }

  function setIndex(index, scrollThumb = false) {
    const total = gallerySources.length;
    if (!total) return;

    currentIndex = ((index % total) + total) % total;
    const src = gallerySources[currentIndex];

    // main image
    viewerImg.src = src;

    // active thumb styling
    const thumbs = Array.from(filmstrip.querySelectorAll('.thumb'));
    thumbs.forEach((t, i) => t.classList.toggle('active', i === currentIndex));

    // keep active thumbnail in view
    if (scrollThumb) {
      const active = thumbs[currentIndex];
      if (active) active.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
    }
  }

  function openLightbox(src) {
    if (!gallerySources.length) collectGallerySources();
    if (!filmstrip.children.length) buildFilmstrip();

    const idx = gallerySources.indexOf(src);
    setIndex(idx >= 0 ? idx : 0, true);

    lb.classList.add('open');
    document.body.classList.add('noscroll');
  }

  function closeLightbox() {
    lb.classList.remove('open');
    document.body.classList.remove('noscroll');
  }

  // overlay click closes, inner stops propagation (already)
  // keyboard navigation
  window.addEventListener('keydown', (e) => {
    if (!lb.classList.contains('open')) return;
    if (e.key === 'Escape') closeLightbox();
    if (e.key === 'ArrowLeft') setIndex(currentIndex - 1, true);
    if (e.key === 'ArrowRight') setIndex(currentIndex + 1, true);
  });

  // click zones (prev/next)
  document.getElementById('zonePrev').addEventListener('click', () => setIndex(currentIndex - 1, true));
  document.getElementById('zoneNext').addEventListener('click', () => setIndex(currentIndex + 1, true));

  // init
  window.addEventListener('load', () => {
    collectGallerySources();
    document.documentElement.classList.add('ready');
  });

  function contact(e) {
    if (e) e.preventDefault();
    window.location.href = "mailto:nellekristoff@gmail.com";
  }
</script>

</body>
</html>
