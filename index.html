<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nelle Kristoff — Art Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* base */
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Arial,sans-serif;
  background:#EFE7DC;
  color:#2F2A26;
  line-height:1.6;
  opacity:0; /* start hidden */
}
html.ready body{ animation:fadein 2.6s ease-in-out forwards; }

body.noscroll{ overflow:hidden; }

header{
  position:relative;
  text-align:center;
  padding:clamp(28px,6vh,70px) 20px 8px;
}
h1{
  font-weight:500;
  letter-spacing:3px;
  margin:0;
  margin-bottom:4px;
  font-size:26px;
  text-transform:uppercase;
}
.subtitle,.sub{
  margin-top:6px;
  margin-bottom:10px;
  opacity:.55;
  font-size:14px;
  letter-spacing:.3px;
}

/* hamburger menu */
.menu-btn{
  position:absolute;
  top:18px;
  right:18px;
  width:44px;
  height:44px;
  border:0;
  background:transparent;
  cursor:pointer;
  padding:10px;
}
.menu-btn span{
  display:block;
  height:2px;
  background:#2F2A26;
  margin:6px 0;
  border-radius:2px;
  opacity:.9;
}
.menu{
  position:absolute;
  top:62px;
  right:18px;
  background:rgba(239,231,220,.96);
  border:1px solid rgba(47,42,38,.18);
  border-radius:12px;
  padding:10px;
  display:none;
  min-width:170px;
  box-shadow:0 14px 40px rgba(0,0,0,.12);
  backdrop-filter:blur(6px);
  z-index:10;
}
.menu.open{ display:block; }
.menu a{
  display:block;
  padding:10px 12px;
  text-decoration:none;
  color:#2F2A26;
  font-size:13px;
  letter-spacing:.2px;
  opacity:.9;
  border-radius:10px;
}
.menu a:hover{ background:rgba(47,42,38,.08); }

/* main film roll (always visible on main page) */
.film-main{
  width:min(96vw, 1400px);
  height:min(62vh, 720px);
  margin:0 auto;
  display:grid;
  place-items:center;
  padding:6px 0 6px;
}
.film{
  width:100%;
  height:100%;
  display:grid;
  place-items:center;
  position:relative;
  perspective:1200px;
  transform-style:preserve-3d;
  cursor:ew-resize;
  user-select:none;
}
.film-img{
  position:absolute;
  max-width:68%;
  max-height:82%;
  object-fit:contain;

  background:#fff;
  padding:16px;

  /* smokey mat + depth */
  box-shadow:
    inset 0 0 28px rgba(0,0,0,.16),
    0 14px 50px rgba(0,0,0,.35);

  border-radius:2px;
  transition:transform .35s ease, opacity .35s ease, filter .35s ease;
}

/* center flat */
.film-current{
  transform:translateZ(130px) scale(1);
  opacity:1;
  filter:none;
  cursor:pointer;
}

/* sides bent like film roll */
.film-prev{
  transform:translateX(-56%) rotateY(60deg) scale(.92);
  opacity:.62;
  filter:saturate(.9) contrast(.95);
}
.film-next{
  transform:translateX(56%) rotateY(-60deg) scale(.92);
  opacity:.62;
  filter:saturate(.9) contrast(.95);
}

/* gallery grid */
.gallery{
  max-width:1200px;
  margin:0 auto;
  padding:12px 30px 30px;
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(280px, 1fr));
  gap:34px;
}
.card{ cursor:pointer; }
.card img{
  width:100%;
  height:auto;
  display:block;
  transition:transform .4s ease, opacity .4s ease;
  max-height:80vh;
  object-fit:contain;
}
.card:hover img{
  transform:scale(1.035);
  opacity:.96;
}
.caption{
  margin-top:12px;
  font-size:13px;
  opacity:.7;
  letter-spacing:.2px;
  display:flex;
  justify-content:space-between;
  gap:12px;
  align-items:center;
}
.actions{ display:flex; gap:10px; }

.inquire-btn,.collect-btn{
  padding:8px 14px;
  font-size:13px;
  border:1px solid #000;
  background:transparent;
  color:#000;
  text-decoration:none;
  border-radius:4px;
}
.inquire-btn:hover,.collect-btn:hover{
  background:#000;
  color:#fff;
}

/* SINGLE image lightbox (click outside closes) */
.lightbox{
  position:fixed;
  inset:0;
  width:100vw;
  height:100vh;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  cursor:zoom-out;
  z-index:2147483647;
  isolation:isolate;
}
.lightbox.open{ display:flex; }
.lightbox img{
  width:auto;
  height:auto;
  max-width:min(92vw, 1400px);
  max-height:92vh;
  object-fit:contain;

  background:#fff;
  padding:16px;

  box-shadow:
    inset 0 0 28px rgba(0,0,0,.16),
    0 14px 50px rgba(0,0,0,.35);

  border-radius:2px;
  cursor:auto;
}

footer{
  text-align:center;
  padding:60px 20px;
  font-size:13px;
  opacity:.5;
}

@keyframes fadein{
  from{ opacity:0; }
  to{ opacity:1; }
}

@media (prefers-reduced-motion: reduce){
  html.ready body{ animation:none !important; }
  body{ opacity:1 !important; }
  .film-img, .card img{ transition:none !important; }
}
</style>
</head>

<body>

<header>
  <h1>Nelle Kristoff</h1>
  <div class="subtitle">Selected Works</div>

  <!-- hamburger -->
  <button class="menu-btn" id="menuBtn" aria-label="Open menu" aria-expanded="false">
    <span></span><span></span><span></span>
  </button>

  <nav class="menu" id="menu" aria-label="Site menu">
    <a href="#about">About</a>
    <a href="#" onclick="contact(event)">Contact</a>
    <a href="#posts">Posts</a>
  </nav>
</header>

<!-- MAIN PAGE FILM ROLL -->
<div class="film-main" id="filmMain">
  <div class="film" id="film">
    <img class="film-img film-prev" id="filmPrev" alt="">
    <img class="film-img film-current" id="filmCurrent" alt="Open artwork">
    <img class="film-img film-next" id="filmNext" alt="">
  </div>
</div>

<section class="gallery">
  <div class="card">
    <img src="images/work1.jpg" onclick="openLightbox(this.src)" alt="Untitled 1">
    <div class="caption">
      <span>Untitled 1 Unveiling soon</span>
      <div class="actions">
        <a href="#" onclick="contact(event)" class="inquire-btn">Inquire</a>
        <a href="https://collect.nellekristoff.art" target="_blank" class="collect-btn">Collect</a>
      </div>
    </div>
  </div>

  <div class="card">
    <img src="images/work2.jpg" onclick="openLightbox(this.src)" alt="Untitled 2">
    <div class="caption">
      <span>Untitled 2 Unveiling soon</span>
      <div class="actions">
        <a href="#" onclick="contact(event)" class="inquire-btn">Inquire</a>
        <a href="https://collect.nellekristoff.art" target="_blank" class="collect-btn">Collect</a>
      </div>
    </div>
  </div>

  <div class="card">
    <img src="images/work3.jpg" onclick="openLightbox(this.src)" alt="Untitled 3">
    <div class="caption">
      <span>Untitled 3 Unveiling soon</span>
      <div class="actions">
        <a href="#" onclick="contact(event)" class="inquire-btn">Inquire</a>
        <a href="https://collect.nellekristoff.art" target="_blank" class="collect-btn">Collect</a>
      </div>
    </div>
  </div>
</section>

<!-- SINGLE IMAGE LIGHTBOX -->
<div class="lightbox" id="lightbox" onclick="closeLightbox()">
  <img id="lightboxImg" alt="" onclick="event.stopPropagation()">
</div>

<footer>
© 2026 Nelle Kristoff — All rights reserved
</footer>

<script>
/* ===== Menu ===== */
const menuBtn = document.getElementById('menuBtn');
const menu = document.getElementById('menu');

function toggleMenu(){
  const isOpen = menu.classList.toggle('open');
  menuBtn.setAttribute('aria-expanded', String(isOpen));
}
menuBtn.addEventListener('click', (e) => {
  e.stopPropagation();
  toggleMenu();
});
document.addEventListener('click', () => {
  menu.classList.remove('open');
  menuBtn.setAttribute('aria-expanded', 'false');
});

/* ===== Contact (JS) ===== */
function contact(e){
  if (e) e.preventDefault();
  window.location.href = "mailto:nellekristoff@gmail.com";
}

/* ===== Film roll data ===== */
let gallerySources = [];
let currentIndex = 0;

function collectGallerySources(){
  gallerySources = Array.from(document.querySelectorAll('.gallery .card img'))
    .map(img => img.getAttribute('src'));
}

function setFilm(index){
  if (!gallerySources.length) collectGallerySources();
  const total = gallerySources.length;
  if (!total) return;

  currentIndex = ((index % total) + total) % total;

  const prevIndex = (currentIndex - 1 + total) % total;
  const nextIndex = (currentIndex + 1) % total;

  document.getElementById('filmPrev').src = gallerySources[prevIndex];
  document.getElementById('filmCurrent').src = gallerySources[currentIndex];
  document.getElementById('filmNext').src = gallerySources[nextIndex];
}

/* ===== Single-image lightbox ===== */
function openLightbox(src){
  document.getElementById('lightboxImg').src = src;
  document.getElementById('lightbox').classList.add('open');
  document.body.classList.add('noscroll');
}
function closeLightbox(){
  document.getElementById('lightbox').classList.remove('open');
  document.body.classList.remove('noscroll');
}

/* Click center film image to open */
document.getElementById('filmCurrent').addEventListener('click', (e) => {
  e.stopPropagation();
  if (!gallerySources.length) collectGallerySources();
  if (!gallerySources.length) return;
  openLightbox(gallerySources[currentIndex]);
});

/* ===== Roll with mouse movement ===== */
let lastRollTime = 0;
const rollDelayMs = 220;

document.getElementById('filmMain').addEventListener('mousemove', (e) => {
  if (!gallerySources.length) return;

  const now = Date.now();
  if (now - lastRollTime < rollDelayMs) return;

  const rect = e.currentTarget.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const ratio = x / rect.width;

  if (ratio < 0.33) {
    setFilm(currentIndex - 1);
    lastRollTime = now;
  } else if (ratio > 0.66) {
    setFilm(currentIndex + 1);
    lastRollTime = now;
  }
});

/* Keyboard (optional) */
window.addEventListener('keydown', (e) => {
  const lb = document.getElementById('lightbox');
  if (lb.classList.contains('open')) {
    if (e.key === 'Escape') closeLightbox();
    return;
  }
  if (!gallerySources.length) return;
  if (e.key === 'ArrowLeft') setFilm(currentIndex - 1);
  if (e.key === 'ArrowRight') setFilm(currentIndex + 1);
});

/* Init */
window.addEventListener('load', () => {
  collectGallerySources();
  setFilm(0);
});
</script>

<script>
window.addEventListener("load", () => {
  document.documentElement.classList.add("ready"); /* controls smooth fade-in */
});
</script>

</body>
</html>
