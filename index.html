<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Nelle Kristoff — Art</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Cache-Control" content="no-store" />
<link rel="stylesheet" href="styles.css" />
<link rel="icon" href="favicon.ico" />
</head>

<body>
<main>
  <section class="film-main" aria-label="Leporello space gallery">

    <!-- Header anchored to film corners -->
    <header class="film-header">
      <div class="header-left">
        <div class="title-row">
          <h1>Nelle Kristoff</h1>
          <button class="menu-btn" id="menuBtn" aria-label="Open menu" aria-expanded="false">
            <span></span><span></span><span></span>
          </button>
        </div>
        <div class="subtitle">Selected Works</div>
      </div>

      <div class="menu-wrap">
        <nav class="menu" id="menu" aria-label="Site menu">
          <a href="about.html">About</a>
          <a href="#" onclick="contact(event)">Contact</a>
          <a href="posts.html">Posts</a>
        </nav>
      </div>
    </header>

    <div class="space-viewport" id="viewport">
      <div class="space-bg" id="spaceBg" aria-hidden="true"></div>

      <div class="hint">Drag to pan · Pinch/scroll to zoom · → button flows one-by-one</div>

      <!-- PAN + ZOOM split -->
      <div class="space-pan" id="spacePan">
        <div class="space-zoom" id="spaceZoom">
          <div class="leporello" id="leporello"></div>

          <!-- Floating “lightbox” inside space -->
          <div class="floatbox" id="floatbox" aria-hidden="false">
            <div class="print floatbox-frame">
              <img id="floatImg" alt="" />
              <div class="noise"></div>

              <div class="fb-meta">
                <div class="fb-title" id="fbTitle">Untitled</div>
                <div class="fb-status" id="fbStatus">Unveiling soon</div>
              </div>
            </div>

            <div class="fb-actions">
              <button class="fb-btn fb-btn-primary" id="fbToggle" type="button">Select</button>

              <div class="fb-right" id="fbRight">
                <a href="#" class="fb-btn" id="fbInquire" onclick="contact(event)">Inquire</a>
                <a href="#" class="fb-btn" id="fbCollect" target="_blank" rel="noopener">Collect</a>
              </div>
            </div>
          </div>
          <!-- /floatbox -->

        </div>
      </div>

      <button class="collect-btn" id="motionBtn">Enable motion</button>

      <div class="arrow-slot">
        <button class="film-arrow" id="arrowRight" aria-label="Next artwork">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 6l6 6-6 6"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="info-row">
      <div class="info">
        <div class="info-top">
          <p class="title" id="workTitle">Untitled</p>
          <p class="status" id="workStatus">Unveiling soon</p>
        </div>
        <div class="actions">
          <a href="#" onclick="contact(event)" class="inquire-btn">Inquire</a>
          <a href="https://collect.nellekristoff.art" target="_blank" class="collect-btn" rel="noopener" id="collectBtn">Collect</a>
        </div>
      </div>

      <div class="info">
        <div class="info-top">
          <p class="title" id="zoomReadout">Zoom 100%</p>
          <p class="status" id="indexReadout">1 / 1</p>
        </div>
        <div class="actions">
          <a href="#" class="collect-btn" id="resetView">Reset view</a>
        </div>
      </div>
    </div>

    <footer>© 2026 Nelle Kristoff — All rights reserved</footer>

  </section>
</main>

<script src="app.js" defer></script>
</body>
</html>
